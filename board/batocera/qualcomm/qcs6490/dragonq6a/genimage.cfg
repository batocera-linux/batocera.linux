image boot.vfat {
        vfat {
                extraargs = "-F 32 -n BATOCERA"
		@files
        }

        size = 8G
}

image userdata.ext4 {
	ext4 {
		label = "SHARE"
		use-mke2fs = "true"
		extraargs = "-m 0"
	}
	size = "512M"
	mountpoint = "/userdata"
}

image batocera.img {
	hdimage {
		align = "1M"
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 1M
	}

	partition userdata {
		partition-type = 0x83
		image = "userdata.ext4"
	}
}
