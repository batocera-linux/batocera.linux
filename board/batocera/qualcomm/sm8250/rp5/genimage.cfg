image boot.vfat {
    vfat {
		extraargs = "-F 32 -n BATOCERA -S 512 -s 32"
		@files
	}
    size = 6G
}

image userdata.ext4 {
	ext4 {
		label = "SHARE"
		use-mke2fs = "true"
		extraargs = "-m 0"
	}
	size = "512M"
	mountpoint = "/userdata"
}

image batocera.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition vfat {
		partition-type-uuid = U
		image = "boot.vfat"
		offset = 32K
		bootable = true
	}

	partition userdata {
		partition-type-uuid = L
		image = "userdata.ext4"
	}
}
