image batocera.img {
        hdimage {
            align = "1M"
            gpt = "true"
        }

        partition boot {
            in-partition-table = "no"
            image = "syslinux/gptmbr.bin"
            offset = 0
            size = 440
        }

        partition vfat {
            bootable = "yes"
            partition-type-uuid = "U"
            image = "batocera-boot.img"
        }
}
