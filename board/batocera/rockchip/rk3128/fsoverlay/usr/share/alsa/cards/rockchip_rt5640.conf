#
# Configuration for RT5640 driver
#

rockchip_rt5640 cards.rt5640

# default pcm
rt5640.pcm.default {
        @args [ CARD ]
        @args.CARD {
                type string
        }
        type asym
        playback.pcm {
                type hooks
                slave.pcm {
			type hw
			card $CARD
		}
		hooks.0 {
			type ctl_elems
			hook_args [
			{
				name "DAI select"
				lock true
				preserve true
				value "1:2|2:1"
			}
			{
				name "Mono DAC Playback Volume"
				lock true
				preserve true
				value [ 175 175 ]
			}
			{
				name "DAC2 Playback Switch"
				lock true
				preserve true
				value [ true true ]
			}
			{
				name "Mono DAC MIXL DAC L2 Switch"
				lock true
				preserve true
				value true
			}
			{
				name "Mono DAC MIXR DAC R2 Switch"
				lock true
				preserve true
				value true
			}
			{
				name "HPO MIX DAC2 Switch"
				lock true
				preserve true
				value true
			}
			{
				name "HP L Playback Switch"
				lock true
				preserve true
				value true
			}
			{
				name "HP R Playback Switch"
				lock true
				preserve true
				value true
			}
			]
		}
	}
        capture.pcm {
                type hooks
                slave.pcm {
			type hw
			card $CARD
		}
		hooks.0 {
			type ctl_elems
			hook_args [
			{
				name "DAI select"
				lock true
				preserve true
				value "1:2|2:1"
			}
			{
				name "RECMIXR BST3 Switch"
				lock true
				preserve true
				value "off"
			}
			{
				name "RECMIXR BST1 Switch"
				lock true
				preserve true
				value true
			}
			{
				name "Mono ADC R1 Mux"
				lock true
				preserve true
				value "ADCR"
			}
			{
				name "Mono ADC MIXR ADC1 Switch"
				lock true
				preserve true
				value true
			}
			{
				name "ADC IF2 Data Switch"
				lock true
				preserve true
				value "right copy to left"
			}
			{
				name "IN1 Boost"
				lock true
				preserve true
				value 5
			}
			{
				name "Mono ADC Capture Volume"
				lock true
				preserve true
				value [ 60 60 ]
			}
			]
		}
	}
        hint.device 0
}
