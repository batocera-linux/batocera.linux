#
# Configuration for RK817 driver
#

rockchip_rk817- cards.rk817

# default with softvol
rk817.pcm.default {
        @args [ CARD ]
        @args.CARD {
                type string
        }
        type asym
        playback.pcm {
                type plug
                slave.pcm {
                        type softvol
                        slave.pcm {
                                type hooks
                                slave.pcm {
                                        type hw
                                        card $CARD
                                }
                                hooks.0 {
                                        type ctl_elems
                                        hook_args [
                                                {
                                                        name "Playback Path"
                                                        preserve true
                                                        value "SPK_HP"
                                                        lock true
                                                }
                                        ]
                                }
                        }
                        control {
                                name "Master Playback Volume"
                                card $CARD
                        }
                        min_dB -30.0
                        max_dB 0.0
                        resolution 101
                }
        }
        capture.pcm {
                type plug
                slave.pcm {
                        type softvol
                        slave.pcm {
                                type hooks
                                slave.pcm {
                                        type hw
                                        card $CARD
                                }
                                hooks.0 {
                                        type ctl_elems
                                        hook_args [
                                                {
                                                        name "Capture MIC Path"
                                                        preserve true
                                                        value "Main Mic"
                                                        lock true
                                                }
                                        ]
                                }
                        }
                        control {
                                name "Digital Capture Volume"
                                card $CARD
                        }
                        min_dB -30.0
                        max_dB 0.0
                        resolution 101
                }

                # to avoid possible phase inversions with digital mics
                route_policy copy
        }
        hint.device 0
}
