image boot.vfat {
	vfat {
		extraargs = "-F 32 -n BATOCERA"
		@files
	}
	size = 6G
}

image userdata.ext4 {
	ext4 {
		label = "SHARE"
		use-mke2fs = "true"
		extraargs = "-m 0"
	}
	size = "512M"
	mountpoint = "/userdata"
}

image batocera.img {
	hdimage {
		partition-table-type = "hybrid"
		align = "1M"
	}

    partition part_uboot {
        in-partition-table = "no"
        image = "../../uboot-powkiddy-x55/u-boot-rockchip.bin"
        offset = 32K
    }

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 16M
		bootable = "true"
	}

	partition userdata {
		partition-type = 0x83
		image = "userdata.ext4"
	}
}
