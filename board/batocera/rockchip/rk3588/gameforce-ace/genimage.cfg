image boot.vfat {
	vfat {
		extraargs = "-F 32 -n BATOCERA"
		@files
	}
	size = 4G
}

image userdata.ext4 {
	ext4 {
		label = "SHARE"
		use-mke2fs = "true"
		extraargs = "-m 0"
	}
	size = "512M"
	# include files from TARGET_DIR/userdata
	mountpoint = "/userdata"
}

image batocera.img {
	hdimage {
		align = "1M"
		partition-table-type = "gpt"
	}

	# Temp hack
        partition part_idbloader {
                in-partition-table = "no"
                image = "../../orangepi-5/idbloader.img"
                offset = 32K
        }

	# Temp hack
        partition part_uboot {
                in-partition-table = "no"
                image = "../../orangepi-5/u-boot.itb"
                offset = 8M
        }

	partition vfat {
		partition-type-uuid = "F"
		image = "boot.vfat"
		offset = 16M
	}

	partition userdata {
		partition-type-uuid = "L"
		image = "userdata.ext4"
	}
}
