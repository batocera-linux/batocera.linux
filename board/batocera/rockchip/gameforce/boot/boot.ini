ODROIDGO2-UBOOT-CONFIG

setenv bootargs "label=BATOCERA console=tty3 quiet loglevel=0 consoleblank=0 vt.global_cursor_default=0 net.ifnames=0 board=${hwrev}"

setenv loadaddr "0x02000000"
setenv dtb_loadaddr "0x1000000"
setenv initrd_loadaddr "0x04000000"

load mmc 1:1 ${loadaddr} boot/linux
load mmc 1:1 ${initrd_loadaddr} boot/uInitrd
load mmc 1:1 ${dtb_loadaddr} boot/rk3326-gameforce-linux.dtb

bootm ${loadaddr} ${initrd_loadaddr} ${dtb_loadaddr}
