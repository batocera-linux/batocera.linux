# currently the r8168 kernel module is provided but is not active
# it is blacklisted to avoid conflict with the linux kernel r8169 module
# to enable the r8168 module, you need to blacklist the r8169 instead
# to do this, modify the line below accordingly.
# you will nedd to use batocera-save-overlay to make it permanenet until the next upgrade.

blacklist r8168
