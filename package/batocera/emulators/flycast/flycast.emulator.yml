systems:
  - name: dreamcast
    custom_features:
      flycast_language:
        prompt: BIOS LANGUAGE
        description: Dreamcast BIOS's language setting. Can change the language of some games. Some games default to Japanese.
        choices:
          Japanese: 0
          English: 1
          German: 2
          French: 3
          Spanish: 4
          Italian: 5
          Game's default: 6
      flycast_region:
        prompt: CONSOLE REGION
        choices:
          Japan: 0
          USA: 1
          Europe: 2
          Game's default: 3
      flycast_loadstate:
        prompt: AUTO LOAD ON GAME LAUNCH
        choices:
          Off (Default): false
          "On": true
      flycast_savestate:
        prompt: AUTO SAVE ON GAME EXIT
        choices:
          Off (Default): false
          "On": true
      flycast_winCE:
        group: ADVANCED OPTIONS
        prompt: FORCE WINDOWS CE MODE
        description: Required for some games.
        choices:
          "Off": false
          "On": true
      flycast_per_game_vmu:
        group: ADVANCED OPTIONS
        prompt: PER-GAME VMU
        description: When enabled, each game has its own VMU on port 1 of controller 1.
        preset: switchauto
      flycast_ctrl1_pack:
        group: ADVANCED OPTIONS
        prompt: CONTROLLER 1 FEATURE PACK
        description: Choose second feature pack for the controller.
        choices:
          2nd VMU (Default): 1
          Purupuru Pack/Vibration Pack: 3
      flycast_ctrl2_pack:
        group: ADVANCED OPTIONS
        prompt: CONTROLLER 2 FEATURE PACK
        description: Choose second feature pack for the controller.
        choices:
          2nd VMU (Default): 1
          Purupuru Pack/Vibration Pack: 3
      flycast_ctrl3_pack:
        group: ADVANCED OPTIONS
        prompt: CONTROLLER 3 FEATURE PACK
        description: Choose second feature pack for the controller.
        choices:
          2nd VMU (Default): 1
          Purupuru Pack/Vibration Pack: 3
      flycast_ctrl4_pack:
        group: ADVANCED OPTIONS
        prompt: CONTROLLER 4 FEATURE PACK
        description: Choose second feature pack for the controller.
        choices:
          2nd VMU (Default): 1
          Purupuru Pack/Vibration Pack: 3
      flycast_DSP:
        prompt: DIGITAL SOUND PROCESSOR
        description: Enable the Dreamcast DSP for more accurate audio. Only recommended for fast systems.
        choices:
          Disabled (Default): "no"
          Enabled: "yes"
  - naomi
  - atomiswave
  - systemsp
  - naomi2
