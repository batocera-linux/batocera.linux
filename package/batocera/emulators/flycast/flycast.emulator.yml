custom_features:
  flycast_ratio:
    prompt: GAME ASPECT RATIO
    description: Force the game to render in this aspect ratio.
    choices:
      4/3: false
      16/9: true
  flycast_render_resolution:
    prompt: RENDER RESOLUTION
    description: Enhancement. Increase the rendering resolution. Makes 3D objects clearer.
    choices:
      0.5x (320x240): 240
      1x (640x480): 480
      1.5x (960x720): 720
      2x (1280x960): 960
      2.5x (1600x1200): 1200
      3x (1920x1440): 1440
      4x (2560x1920): 1920
      4.5x (2880x2160): 2160
  flycast_renderer:
    prompt: GRAPHICS API
    choices:
      OpenGL (Default): 0
      Vulkan: 4
  flycast_rotate:
    prompt: SCREEN ROTATION
    description: Rotate the screen with the emulator.
    choices:
      0 degrees: false
      90 degrees: true
  flycast_anisotropic:
    group: ADVANCED OPTIONS
    prompt: ANISOTROPIC FILTERING
    description: Improves clarity of distant textures when mip-mapping is enabled.
    choices:
      Disabled (Default): 1
      2x: 2
      4x: 4
      8x: 8
      16x: 16
  flycast_sorting:
    group: ADVANCED OPTIONS
    prompt: ALPHA SORTING
    description: Per pixel is the most accurate, but also the most demanding.
    choices:
      Per Strip: 2
      Per Triangle (Default): 1
      Per Pixel: 3
  flycast_lightgun1_crosshair:
    group: LIGHT GUN
    prompt: PLAYER 1 CROSSHAIR COLOR
    choices:
      Red: -1073741571
      Blue: -1057153792
      Green: -1073479933
      White: -1056964609
      Disabled: 0
  flycast_lightgun2_crosshair:
    group: LIGHT GUN
    prompt: PLAYER 2 CROSSHAIR COLOR
    choices:
      Red: -1073741571
      Blue: -1057153792
      Green: -1073479933
      White: -1056964609
      Disabled: 0
  flycast_lightgun3_crosshair:
    group: LIGHT GUN
    prompt: PLAYER 3 CROSSHAIR COLOR
    choices:
      Red: -1073741571
      Blue: -1057153792
      Green: -1073479933
      White: -1056964609
      Disabled: 0
  flycast_lightgun4_crosshair:
