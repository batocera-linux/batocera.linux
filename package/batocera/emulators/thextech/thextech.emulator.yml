features:
  - padtokeyboard
shared_features:
  - powermode
  - tdp
  - videomode
  - hud
  - hud_corner
custom_features:
  frameskip:
    prompt: FRAMESKIP
    description: Skip frames to improve performance, at the cost of choppy motion.
    choices:
      On (default): 1
      'Off': 0
  rendering_mode:
    prompt: RENDERING MODE
    description: Better performance with hardware rendering.
    choices:
      Hardware (default): hw
      Software: sw
      Vsync: vsync
systems:
  - thextech
