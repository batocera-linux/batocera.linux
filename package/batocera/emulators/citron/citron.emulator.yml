custom_features:
  citron_scale:
    submenu: VIDEO
    prompt: RENDERING RESOLUTION
    description: Enhancement. Increase the rendering resolution. Makes 3D objects clearer.
    choices:
      0.5x (360p/540p) [EXPERIMENTAL]: 0
      0.75x (540p/810p) [EXPERIMENTAL]: 1
      1x (720p/1080p): 2
      1.5x (1080p/1620p) [EXPERIMENTAL]: 3
      2x (1440p/2160p): 4
      3x (2160p/3240p): 5
      4x (2880p/4320p): 6
      5x (3600p/5400p): 7
      6x (4320p/6480p): 8
      7x (5040p/7560p): 9
      8x (5760p/8640p): 10
  citron_ratio:
    submenu: VIDEO
    prompt: ASPECT RATIO
    description: Change the output resolution ratio.
    choices:
      16:9 (Default): 0
      Force 4:3: 1
      Force 21:9: 2
      Force 16:10: 3
      Force 32:9: 4
      Stretch to window: 5
  citron_backend:
    submenu: RENDERING
    prompt: GRAPHICS API
    description: Choose which graphics API library to use.
    choices:
      OpenGL: 0
      Vulkan: 1
  citron_anisotropy:
    submenu: RENDERING
    prompt: ANISOTROPIC FILTERING
    description: Improves clarity of distant textures.
    choices:
      Default: 1
      2x: 2
      4x: 3
      8x: 4
      16x: 5
  citron_vsync:
    submenu: RENDERING
    prompt: VSYNC
    description: Fix screen tearing. FIFO (Vsync) does not drop frames. FIFO Relaxed allows tearing as it recovers from a slow down. Mailbox can have lower latency but may drop frames.
    choices:
      Immediate: 0
      Mailbox (Recommended): 1
      FIFO (VSync On): 2
      FIFO Relaxed: 3
  citron_async_shaders:
    submenu: RENDERING
    prompt: ASYNC SHADER COMPILE
    description: Speed up shader compilation.
    choices:
      Disabled: "false"
      Enabled: "true"
  citron_aliasing_method:
    submenu: RENDERING
    prompt: ANTI-ALIASING METHOD
    description: FXAA has a lower performance impact, goof for low resolutions. SMAA offers best quality.
    choices:
      None: 0
      FXAA: 1
      SMAA: 2
  citron_scale_filter:
    submenu: RENDERING
    prompt: TEXTURE FILTERING
    description: Smooth textures on 3D objects.
    choices:
      Nearest Neighbour: 0
      Bilinear: 1
      Bicubic: 2
      Gaussian: 3
      ScaleForce: 4
      AMD FidelityFX Super Resolution: 5
  citron_accuracy:
    submenu: RENDERING
    prompt: ACCURACY LEVEL
    description: GPU emulation accuracy. Most games render fine with Normal. High is required to ensure particles render correctly.
    choices:
      Normal: 0
      High: 1
      Extreme: 2
  citron_sound_mode:
    prompt: CHOOSE SOUND OUTPUT MODE
    choices:
      Mono: 0
      Stereo: 1
      Surround: 2
  citron_dock_mode:
    prompt: DOCK MODE
    description: Choose whether the virtual switch is docked or not.
    choices:
      Undocked: "false"
      Docked (Default): "true"
  citron_language:
    prompt: LANGUAGE
    description: Change the game's language.
    choices:
      Japanese: 0
      English: 1
      French: 2
      German: 3
      Italian: 4
      Spanish: 5
