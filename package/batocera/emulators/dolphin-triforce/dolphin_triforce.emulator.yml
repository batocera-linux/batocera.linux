custom_features:
  triforce_api:
    prompt: GRAPHICS API
    description: Choose which graphics API library to use.
    choices:
      OpenGL (Default): OGL
      Vulkan: Vulkan
  triforce_resolution:
    prompt: RENDERING RESOLUTION
    description: Enhancement. Increase the rendering resolution. Makes 3D objects clearer.
    choices:
      Native (640x528): 1
      2x Native (1280x1056) for 720p: 2
      3x Native (1920x1584) for 1080p: 3
      4x Native (2560x2112) for 1440p: 4
      5x Native (3200x2640): 5
      6x Native (3840x3168) for 4K: 6
      7x Native (4480x3696): 7
      8x Native (5120x4224) for 5K: 8
      9x Native (5760x4752): 9
      10x Native (6400x5280): 10
      11x Native (7040x5808): 11
      12x Native (7680x6336) for 8K: 12
  triforce_aspect_ratio:
    prompt: ASPECT RATIO
    description: The final output image, unrelated to the Wii's emulated NAND setting.
    choices:
      Force 16:9: 1
      Force 4:3: 2
      Stretch to Window: 3
  triforce_vsync:
    prompt: VSYNC
    description: Fix screen tearing. CPU heavy.
    choices:
      'Off': 0
      'On': 1
  triforce_antialiasing:
    prompt: ANTI-ALIASING
    description: Enhancement. Smooth out jagged edges on 3D object polygons.
    choices:
      'Off': 0x00000000/False
      2x MSAA: 0x00000002/False
      4x MSAA: 0x00000004/False
      8x MSAA: 0x00000008/False
      16x MSAA: 0x00000010/False
      2x SSAA: 0x00000002/True
      4x SSAA: 0x00000004/True
      8x SSAA: 0x00000008/True
      16x SSAA: 0x00000010/True
  triforce_filtering:
    prompt: ANISOTROPIC FILTERING
    description: Improves clarity of distant textures.
    choices:
      'Off': 0/0
      2x Anistropic: 1/0
      4x Anistropic: 2/0
      8x Anistropic: 3/0
      16x Anistropic: 4/0
      Force Nearest: 0/1
      Force Linear: 0/2
      Force Linear and 2x Anistropic: 1/2
      Force Linear and 4x Anistropic: 2/2
      Force Linear and 8x Anistropic: 3/2
      Force Linear and 16x Anistropic: 4/2
  triforce_resampling:
    prompt: OUTPUT RESAMPLING
    description: Affects how the game output is scaled to the resolution.
    choices:
      Bilinear: 1
      'Bicubic: B-Spine': 2
      'Bicubic: Mitchell-Netravali': 3
      'Bicubic: Catmull-Rom': 4
      Sharp Bilinear: 5
      Area Sampling: 6
  triforce_perf_hacks:
    group: ADVANCED OPTIONS
    prompt: PERFORMANCE HACKS (needs review)
    description: Increase emulator performance, at the cost of accuracy/stability.
    choices:
      'Off': 0
      'On': 1
  triforce_pad_profiles:
    group: ADVANCED OPTIONS
    prompt: USE PAD PROFILES
    description: Search for custom configured joystick profiles.
    choices:
      'Off': 0
      'On': 1
  triforce_dual_core:
    group: ADVANCED OPTIONS
    prompt: DUAL CORE MODE
    description: Usually not much faster than single core mode.
    choices:
      'Off': 0
      'On': 1
  triforce_gpu_sync:
    group: ADVANCED OPTIONS
    prompt: GPU SYNC
    description: Speed hack for dual core mode to fix some glitches.
    choices:
      'Off': 0
      'On': 1
  triforce_hires_textures:
    group: ADVANCED OPTIONS
    prompt: LOAD CUSTOM TEXTURES
    choices:
      'Off': 0
      'On': 1
  triforce_widescreen_hack:
    group: ADVANCED OPTIONS
    prompt: WIDESCREEN HACK (GLITCHY)
    description: Enhancement. Only works with a 16/9 ratio and bezels disabled.
    choices:
      'Off': 0
      'On': 1
  triforce_enable_mmu:
    group: ADVANCED OPTIONS
    prompt: MEMORY MANAGEMENT UNIT
    description: Required by some games.
    choices:
      'Off': 0
      'On': 1
  triforce_osd_messages:
    group: ADVANCED OPTIONS
    prompt: DISABLE ON-SCREEN DISPLAY MESSAGES
    choices:
      'Off': 0
      'On': 1
  triforce_rumble:
    prompt: RUMBLE
    choices:
      None: ""
      Sine: Sine
      Triangle: Triangle
      Weak: Weak
      Strong: Strong
systems:
  - triforce
