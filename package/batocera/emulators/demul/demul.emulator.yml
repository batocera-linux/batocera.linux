cores:
  demul:
    shared_features:
      - powermode
      - tdp
      - videomode
    custom_features:
      demulRatio:
        prompt: GAME ASPECT RATIO
        choices:
          "Stretch": 0
          "4:3 (Default)": 1
          "16:9": 2
      demulVSync:
        prompt: VSYNC
        description: Fix screen tearing.
        choices:
          "Off": 0
          "On": 1
    systems:
      - name: cave3rd
      - name: gaelco
        custom_features:
          demulScaling:
            prompt: SET GAELCO SCALING AMOUNT
            description: Set the amount of scaling from Gaelco's original resolution.
            choices:
              "1x": 1
              "2x": 2
              "3x": 3
              "4x": 4
              "5x": 5
              "6x": 6
      - name: hikaru
