custom_features:
  gb_bootloader:
    prompt: SHOW BIOS BOOTLOGO
    choices:
      Show: enabled
      Skip: disabled
  gb_mix_frames:
    prompt: LCD GHOSTING EFFECT
    description: Required for certain visual effects.
    choices:
      'Off': disabled
      Simple: mix
      LCD Ghosting (Accurate): lcd_ghosting
      LCD Ghosting (Fast): lcd_ghosting_fast
