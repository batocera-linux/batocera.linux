custom_features:
  ttl_use_mouse_pointer_for_paddle_1:
    group: CONTROLS
    prompt: USE MOUSE POINTER FOR PADDLE 1
    description: Use the system mouse pointer as paddle controller 1.  Does not let you choose a specific mouse if you have several.
    choices:
      'Off': disabled
      'On': enabled
  ttl_retromouse_paddle0:
    group: CONTROLS
    prompt: USE MOUSE FOR PADDLE 1
    description: Use a specific mouse for Paddle 1, chosen by Port 1's Mouse Index.
    choices:
      'Off': disabled
      'On': enabled
  ttl_retromouse_paddle1:
    group: CONTROLS
    prompt: USE MOUSE FOR PADDLE 2
    description: Use a specific mouse for Paddle 2, chosen by Port 2's Mouse Index.
