systems:
  - name: gb
    custom_features:
      palettes:
        prompt: GB COLORIZATION
        description: Add color to Game Boy games.
        choices:
          original gameboy: original gameboy
          black and white: black and white
          gba sp: gba sp
          blue sea: blue sea
          dark knight: dark knight
          green forest: green forest
          hot desert: hot desert
          pink dreams: pink dreams
          weird colors: weird colors
      gbcoloroption_gb:
        group: ADVANCED OPTIONS
        prompt: COLOR CORRECTION
        description: Simulate LCD color inaccuracy.
        choices:
          'Off': disabled
          'On': enabled
      showborders_gb:
        group: ADVANCED OPTIONS
        prompt: SUPER GB BORDERS
        description: Only for Super Game Boy enhanced games.
        choices:
          'Off': disabled
          'On': enabled
