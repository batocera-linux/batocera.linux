features:
  - padtokeyboard
custom_features:
  px68k_cpuspeed:
    prompt: CPU CLOCK
    description: Slow down or speed up games as appropriate.
    choices:
      10Mhz: 10Mhz
      16Mhz: 16Mhz
      25Mhz: 25Mhz
      33Mhz (Overclock): 33Mhz (OC)
      66Mhz (Overclock): 66Mhz (OC)
      100Mhz (Overclock): 100Mhz (OC)
      150Mhz (Overclock): 150Mhz (OC)
      200Mhz (Overclock): 200Mhz (OC)
  px68k_ramsize:
    prompt: EMULATED RAM SIZE
    choices:
      1MB: 1MB
      2MB: 2MB
      3MB: 3MB
      4MB: 4MB
      5MB: 5MB
      6MB: 6MB
      7MB: 7MB
      8MB: 8MB
      9MB: 9MB
      10MB: 10MB
      11MB: 11MB
      12MB: 12MB
  px68k_frameskip:
    prompt: FRAMESKIP
    description: Skip frames to improve performance, at the cost of choppy motion.
    choices:
      Full Frame: Full Frame
      1/2 Frame: 1/2 Frame
      1/3 Frame: 1/3 Frame
      1/4 Frame: 1/4 Frame
      1/5 Frame: 1/5 Frame
      1/6 Frame: 1/6 Frame
      1/8 Frame1: 1/8 Frame1
      16 Frame: 16 Frame
      1/32 Frame: 1/32 Frame
      1/60 Frame: 1/60 Frame
      Auto Frame Skip: Auto Frame Skip
  px68k_joytype:
    prompt: JOYPAD TYPE
    description: Applies to both players.
    choices:
      Default (2 Buttons): Default (2 Buttons)
      Megadrive (8 Buttons): CPSF-MD (8 Buttons)
      Super Famicom (8 Buttons): CPSF-SFC (8 Buttons)
systems:
  - x68000
