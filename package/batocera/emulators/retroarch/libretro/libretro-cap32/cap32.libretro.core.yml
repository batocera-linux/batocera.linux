features:
  - netplay
  - cheevos
  - padtokeyboard
shared_features:
  - rewind
  - autosave
custom_features:
  cap32_model:
    prompt: CPC MODEL
    choices:
      "464": 464
      "6128": 6128
      6128+: 6128+
  cap32_ram:
    group: ADVANCED OPTIONS
    prompt: EMULATED RAM SIZE
    choices:
      64KB: 64
      128KB: 128
      192+KB: 192
      512KB: 512
      576+KB: 576
  cap32_colour:
    prompt: COLOUR DEPTH
    description: Choose the emulated colour depth.
    choices:
      16 bit: 16bit
      24 bit (Default): 24bit
  cap32_language:
    prompt: LANGUAGE
    description: Change the game's language.
    choices:
      English (Default): english
      Spanish: spanish
      French: french
systems:
  - amstradcpc
  - gx4000
