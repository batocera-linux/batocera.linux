features:
  - netplay
  - padtokeyboard
shared_features:
  - autosave
custom_features:
  mame_cpu_overclock:
    group: ADVANCED OPTIONS
    prompt: OVERCLOCK (UNSTABLE)
    description: Enhancement. Reduces system slowdown. Causes issues in some games.
    choices:
      default: default
      "30": 30
      "35": 35
      "40": 40
      "45": 45
      "50": 50
      "55": 55
      "60": 60
      "65": 65
      "70": 70
      "75": 75
      "80": 80
      "85": 85
      "90": 90
      "95": 95
      "100": 100
      "105": 105
      "110": 110
      "115": 115
      "120": 120
      "125": 125
      "130": 130
      "135": 135
      "140": 140
      "145": 145
      "150": 150
  mame_altres:
    prompt: RENDERING RESOLUTION
    description: Enhancement. Increase the rendering resolution. Makes 3D objects clearer.
    choices:
      640x480: 640x480
      800x600: 800x600
      960x720: 960x720
      1024x768: 1024x768
      1280x720: 1280x720
      1600x800: 1600x800
      1920x1080: 1920x1080
      2560x1440: 2560x1440
      3840x2160: 3840x2160
  altlayout:
    prompt: SPECIAL CONTROL LAYOUTS
    description: Controls for 5/6 button games and other unique controls
    choices:
      Default Only: default
      SNES Style: snes
      Genesis/Megadrive Style: megadrive
      Modern Fightstick Style: fightstick
      Neo Geo Mini Pad: neomini
      Neo Geo CD Pad: neocd
      Twin Stick with Triggers: twinstick
      Rotated 4-Way Stick (Q*Bert): qbert
  hiscoreplugin:
    group: ADVANCED OPTIONS
    prompt: HIGH SCORE PLUGIN
    description: Enable or disable high score saving
    choices:
      Enabled (Default): 1
      Disabled: 0
  coindropplugin:
    group: ADVANCED OPTIONS
    prompt: COIN SOUND PLUGIN
    description: Play a coin drop sound effect when an insert coin button is pressed
    choices:
      Enabled: 1
      Disabled (Default): 0
  sharemameart:
    group: ADVANCED OPTIONS
    prompt: SHARE MAME ARTWORK
    description: Use the same art paths as standalone MAME - not recommended if using decorations or shaders.
    choices:
      On (Default): 1
      'Off': 0
  artworkcrop:
    group: ADVANCED OPTIONS
    prompt: CROP ARTWORK
    description: Crop MAME artwork to maximize the game screen and only fill unused space.
    choices:
      On (Default): 1
      'Off': 0
  customcfg:
    group: ADVANCED OPTIONS
    prompt: CUSTOM CONFIG
    description: Use a custom MAME config, do not overwrite config on launch.
    choices:
      'On': 1
      Off (Default): 0
  offscreenreload:
    group: LIGHT GUN
    prompt: OFF-SCREEN RELOAD BUTTON
    description: Set gun button 2 to reload.
    choices:
      'On': 1
      Off (Default): 0
