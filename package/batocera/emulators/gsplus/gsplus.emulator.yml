custom_features:
  gsplus_bios_filename:
    prompt: GSPLUS BIOS FILENAME
    description: Choose which BIOS file for GSplus to boot with.
    choices:
      ROM.03 (default): ROM.03
      ROM1: ROM1
      ROM.00: ROM.00
      APPLE2GS.ROM: APPLE2GS.ROM
      APPLE2GS-BIOS.ROM: APPLE2GS-BIOS.ROM
