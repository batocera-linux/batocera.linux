custom_features:
  xenia_license:
    prompt: XBOX LIVE ARCADE
    description: This option enables the ability to play Xbox Live Arcade games. May cause compatibility issues with non-XBLA games.
    choices:
      No licenses enabled: 0
      XBLA license enabled (Default): 1
      All possible licenses (Not recommended): -1
  xenia_resolution:
    prompt: INTERNAL DISPLAY RESOLUTION
    description: Allow game that support different resolutions to be rendered in specific resolution.
    choices:
      640x480: 0
      640x576: 1
      720x480: 2
      720x576: 3
      800x600: 4
      848x480: 5
      1024x768: 6
      1152x864: 7
      1280x720 (Default): 8
      1280x768: 9
      1280x960: 10
      1280x1024: 11
      1360x768: 12
      1440x900: 13
      1680x1050: 14
      1920x540: 15
      1920x1080: 16
  xenia_api:
    prompt: GRAPHICS API
    description: Choose which graphics API library to use. D3D12 may yield better results with faster GPUs.
    choices:
      D3D12 (Default): D3D12
      Native Vulkan: Vulkan
  xenia_vsync:
    prompt: VSYNC
    description: Fix screen tearing. With Some games you need to turn VSync on in the games options.
    choices:
      Disabled: false
      Enabled: true
  xenia_vsync_fps:
    prompt: VSYNC FPS
    description: Manually set VSYNC frames per second. Ideally this should match your monitor refresh rate.
    choices:
      50fps: 50
      60fps: 60
      120fps: 120
      144fps: 144
      165fps: 165
  xenia_headless:
    prompt: UI PROMPTS
    description: Choose to display UI prompts or accept defaults.
    choices:
      Enabled (Default): false
      Disabled: true
  xenia_achievement:
    prompt: SHOW ACHIEVEMENT MESSAGES
    description: Choose to display achievement messages in the UI.
