features:
  - padtokeyboard
shared_features:
  - powermode
  - tdp
  - videomode
  - bezel
  - bezel_stretch
  - hud
  - hud_corner
  - bezel.tattoo
  - bezel.tattoo_corner
  - bezel.tattoo_file
  - bezel.resize_tattoo
  - use_guns
  - use_wheels
  - wheel_rotation
  - wheel_deadzone
  - wheel_midzone
custom_features:
  video:
    prompt: VIDEO MODE
    description: BGFX for post-processing, accel/opengl for raw image.
    choices:
      BGFX: bgfx
      Accel: accel
      OpenGL: opengl
  vsync:
    prompt: VSYNC
    description: Fix screen tearing, but may drop frames.
    choices:
      Off (Default): 0
      "On": 1
  bgfxshaders:
    group: ADVANCED OPTIONS
    prompt: BGFX VIDEO FILTER
    description: Apply a post-processing effect.
    choices:
      "Off": null
      Bilinear: default
      CRT Geom: crt-geom
      CRT Geom Deluxe: crt-geom-deluxe
      CRT Geom Deluxe (RGB): crt-geom-deluxe-rgb
      CRT Geom Deluxe (Composite): crt-geom-deluxe-composite
      Super Eagle: eagle
      HLSL: hlsl
      HQ2X: hq2x
      HQ3X: hq3x
      HQ4X: hq4x
  switchres:
    group: ADVANCED OPTIONS
    prompt: CRT SWITCHRES
    description: Allows the use of switchres profiles if present.
    choices:
      "Off": 0
      "On": 1
  multiscreens:
    group: ADVANCED OPTIONS
    prompt: MULTISCREENS
    description: Play this game on several screens (if available)
    choices:
      "Off": 0
      "On": 1
  rotation:
    prompt: VERTICAL ROTATION (TATE)
    description: Rotates screen by 90 degrees. Intended for rotating displays.
    choices:
      "Off": null
      Rotate 90: autoror
      Rotate 270: autorol
  artworkcrop:
    group: ADVANCED OPTIONS
    prompt: ARTWORK CROP
    description: Crop artwork to only unused space, keeping the game as large as possible.
    choices:
      Off (Default): 0
      "On": 1
  customcfg:
    group: ADVANCED OPTIONS
    prompt: CUSTOM MAME CONFIG
    description: Set system-wide controls via MAME menu
    choices:
      "On": 1
      "Off": 0
  dataplugin:
    group: ADVANCED OPTIONS
    prompt: DATA PLUGIN
    description: Make game history, setup instructions, and special moves viewable in the menu
    choices:
      Enabled: 1
      Disabled (Default): 0
  offscreenreload:
    group: LIGHT GUN
    prompt: OFF-SCREEN RELOAD BUTTON
    description: Set gun button 2 to reload.
    choices:
      "On": 1
      Off (Default): 0
  mame_crosshair:
    group: LIGHT GUN
    prompt: CROSSHAIR
    description:
    choices:
      Disabled (Default): disabled
      Enabled: enabled
      When moving: onmove
