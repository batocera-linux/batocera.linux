features:
  - padtokeyboard
shared_features:
  - powermode
  - tdp
  - videomode
  - bezel
  - bezel_stretch
  - hud
  - hud_corner
  - bezel.tattoo
  - bezel.tattoo_corner
  - bezel.tattoo_file
  - bezel.resize_tattoo
custom_features:
  xroar_machine:
    prompt: Machine Type
    description: Select the emulated hardware architecture machine type and architecture.
    choices:
      Dragon 32: dragon32
      Dragon 64: dragon64
      Tano Dragon (NTSC): tano
      Dragon Professional (Alpha): dragonpro
      Dragon 200-E: dragon200e
      Dragon 64 + SAMx8 (512K): dragonx8
      Tandy CoCo (PAL): coco
      Tandy CoCo (NTSC): cocous
      Tandy CoCo 2B (PAL,T1): coco2b
      Tandy CoCo 2B (NTSC,T1): coco2bus
      Tandy Deluxe CoCo: deluxecoco
      Tandy CoCo 3: coco3
      Tandy CoCo 3 (6309): coco3h
      Tandy CoCo 3 (PAL): coco3p
      Tandy CoCo 3 (PAL, 6309): coco3ph
      Dynacom MX-1600: mx1600
      Prologica CP-400: cp400
      Tandy MC-10: mc10
      Matra & Hachette Alice: alice
  xroar_cartauto:
    prompt: Cartridge Autostart
    choices:
      Enabled: True
      Disabled: False
  xroar_vsync:
    prompt: VSYNC
    choices:
      Enabled: True
      Disabled: False
  xroar_tv_type:
    prompt: TV Type
    description: Select the TV standard for video output.
    choices:
      PAL: pal
      NTSC: ntsc
      PAL-M: pal-m
  xroar_tv_input:
    prompt: TV Input
    description: Select the video signal type.
    choices:
      Composite (Colour): svideo
      Composite (Mono): mono
      RGB: rgb
  xroar_kbd_translate:
    prompt: Keyboard Translation
    description: Enable host keyboard translation to map typed characters to the emulated machine.
    choices:
      Enabled: True
      Disabled: False
systems:
  - coco
  - dragon64
  - name: mc10
    custom_features:
      xroar_ram:
        prompt: RAM Size
        description: Select the amount of RAM. MC-10 has 4K by default, expandable to 20K with a 16K expansion module.
        choices:
          4K: 4
          20K: 20
