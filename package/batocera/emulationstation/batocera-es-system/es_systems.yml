model3:
  name: Model 3
  manufacturer: Sega
  release: 1996
  hardware: arcade
  extensions: [zip]
  platform: model3, arcade
  emulators:
    supermodel:
      supermodel:        { requireAnyOf: [BR2_PACKAGE_SUPERMODEL] }
      supermodel-legacy: { requireAnyOf: [BR2_PACKAGE_SUPERMODEL_LEGACY] }
  comment_en: |
    ## SEGA MODEL 3 IMPORTANT INFO ##

    Put your model3 roms in this directory.

    Rom files must have a ".zip" extension from the latest MAME ROM set (currently 0.245).

    Files inside the .zip must match the board rom & CRC info expected of the emulator or they will not work.
    Each .zip file must contain only one compressed rom and be named correctly for compatibility.
    Specific rom details can be found in the emulators games.xml file.

    Note: The Raspberry Pi4 is limited to 720x576 or 720x480 with decorations & hud disabled.

    Game Compatibility:
    -------------------

    Game compatibility can be found here - https://www.supermodel3.com/About.html

    The Configuration File:
    -----------------------

    The configuration file, Supermodel.ini, located in the Config folder (/system/configs/supermodel/), which stores input settings as well as most of what can be set on the command line.

    Audio:
    ------

    Sound and music volume can be adjusted during run-time using the F9-F12 keys.
    Volume settings can be specified in the configuration file as well, globally for all games or tailored on a game-by-game basis.

    Save States And Non-Volatile Memory:
    ------------------------------------

    Save states are fully supported. Up to 10 different slots can be selected with keyboard - F6. To save and restore states, press F5 and F7.
    State files are saved in the Saves folder (/saves/supermodel/), which must exist in order for save operations to succeed.
    Non-volatile memory (NVRAM) consists of battery-backed backup RAM (typically used for high score data) and an EEPROM (machine settings).
    It is saved to the NVRAM folder (/system/configs/supermodel/NVRAM/) each time Supermodel exits and is re-loaded at start-up.
    Save states will also save and overwrite NVRAM data.
    If you alter any machine settings, loading an earlier state will return them to their former configuration.
    Be sure to save these files for future use.

    Emulation Exit
    --------------

    Configuration is set as Select & Start controller buttons.

    Troubleshooting:
    ----------------

    See the Supermodel FAQ here - https://www.supermodel3.com/FAQ.html
  comment_br: |
    ## SEGA MODEL 3 INFORMAÇÕES IMPORTANTES ##

    Coloque suas roms model3 neste diretório.

    Os arquivos de rom devem ter a extensão ".zip" da romset do mame versão 0.220.

    Isso permite que o emulador Supermodel use roms compactados.
    Os arquivos dentro do .zip devem corresponder às informações de rom e CRC da placa esperadas do emulador ou não funcionarão.
    Cada arquivo .zip deve conter apenas uma rom compactada e ser nomeado corretamente ser compatível.

    Compatibilidade do jogo:
    -------------------

    A compatibilidade do jogo pode ser encontrada aqui - https://www.supermodel3.com/About.html

    Arquivo de configuração:
    -----------------------

    O arquivo de configuração, Supermodel.ini, está localizado na pasta Config (/system/configs/supermodel/), ele armazena as configurações de entrada, bem como a maior parte do que pode ser definido via linha de comando.

    Áudio:
    ------

    O volume do som e da música pode ser ajustado durante o tempo de execução usando as teclas F9 e F12.
    As configurações de volume também podem ser especificadas no arquivo de configuração, globalmente para todos os jogos ou personalizadas para cada jogo.

    Salvar estados e memória não volátil:
    ------------------------------------

    Os estados de salvamento são totalmente suportados. Até 10 espaços diferentes podem ser selecionados com o teclado via F6. Para salvar e restaurar estados, pressione F5 e F7.
    Os arquivos de estado são salvos na pasta de Saves (/saves/supermodel/), que deve existir para que as operações de salvamento sejam bem-sucedidas.
    A memória não volátil (NVRAM) consiste em uma RAM de backup com bateria (normalmente usada para dados de alta pontuação) e uma EEPROM (configurações da máquina).
    Ele é salvo na pasta NVRAM (/system/configs/supermodel/NVRAM/) cada vez que o Supermodel é fechado e é recarregado na inicialização.
    Os estados de salvamento também salvarão e substituirão os dados NVRAM.
    Se você alterar qualquer configuração da máquina, e carregar um estado anterior, isto fará com que ela retorne à configuração anterior.
    Certifique-se de salvar esses arquivos para uso futuro.

    Saída de emulação
    --------------

    A configuração é definida como os botões Select & Start do controlador.

    Solução de problemas:
    ----------------

    Veja as Perguntas e dúvidas mais frequentes sobre supermodelos aqui - https://www.supermodel3.com/FAQ.html

