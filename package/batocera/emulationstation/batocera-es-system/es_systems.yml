quake3:
  name: Quake III
  manufacturer: Ports
  release: 1999
  hardware: port
  extensions: [ quake3 ]
  platform: pc
  group: ports
  emulators:
    ioquake3:
      ioquake3: { requireAnyOf: [ BR2_PACKAGE_IOQUAKE3 ] }
  comment_en: |
    Quake III is optimized to be played with a mouse and keyboard, but here it is also pre-configured to be played with a gamepad.

    For the basic configuration you must have the "baseq3" and "missionpack" folders in the "/userdata/roms/quake3" directory.

    To start a game, create a file with the extension .quake3, for example "Quake III Arena.quake3".
    Inside this file, add the following line: "+set fs_game "baseq3" for the game "Quake III Arena.
    For Quake III: Team Arena mode create another file with: "+set fs_game "missionpack".

    Repeat this step for each mod you wish to play, giving the file a logical name to help you navigate through artwork etc.

    Please note that menu options in Team Arena and other mods can only be selected using a mouse, once the game is started the controller will function normally.

    For more info: https://wiki.batocera.org/systems:ioquake3
  comment_fr: |
    Quake III est optimisé pour être joué avec une souris et un clavier, mais il est ici également pré-configuré pour y jouer avec une manette.

    Pour la configuration de base vous devez avoir les dossiers "baseq3" et "missionpack" dans le répertoire "/userdata/roms/quake3".

    Pour lancer une partie, créez un fichier avec l'extension .quake3, par exemple "Quake III Arena.quake3".
    À l'intérieur de ce fichier, ajoutez la ligne suivante : "+set fs_game "baseq3" pour le jeu "Quake III Arena.
    Pour le mode Quake III: Team Arena creez un autre fichier avec : "+set fs_game "missionpack".

    Répétez cette étape pour chaque mod auquel vous souhaitez jouer, en donnant un nom logique au fichier pour vous aider à vous y retrouver avec les illustrations, etc.

    Veuillez noter que les options de menu de Team Arena et d'autres mods peuvent être sélectionnées uniquement à l'aide d'une souris, une fois la partie lancée, la manette fonctionnera normalement.

    Pour plus d'informations : https://wiki.batocera.org/systems:ioquake3
  comment_br: |
    O Quake III é otimizado para ser jogado com mouse e teclado, mas aqui também é pré-configurado para ser jogado com um gamepad.

    Para a configuração básica você deve ter as pastas "baseq3" e "missionpack" no diretório "/userdata/roms/quake3".

    Para iniciar um jogo, crie um arquivo com a extensão .quake3, por exemplo "Quake III Arena.quake3".
    Dentro deste arquivo, adicione a seguinte linha: "+set fs_game "baseq3" para o jogo "Quake III Arena.
    Para o modo Quake III: Team Arena, crie outro arquivo com: "+set fs_game "missionpack".

    Repita esta etapa para cada mod que deseja reproduzir, dando ao arquivo um nome lógico para ajudá-lo a navegar pela arte, etc.

    Observe que as opções de menu no Team Arena e outros mods só podem ser selecionadas usando um mouse, uma vez que o jogo é iniciado, o controlador funcionará normalmente.

    Para mais informações: https://wiki.batocera.org/systems:ioquake3

