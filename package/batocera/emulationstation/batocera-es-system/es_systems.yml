  comment_en: |
    Put scummvm games foders in this folder.

    For each game, you must create a file named from the short name of the game and with the extension ".scummvm"

    Short game names can be found at http://scummvm.org/compatibility/
    For example, for "Broken Sword" create the file "Broken Sword/sword1.scummvm"

    Find the documentation here: https://wiki.batocera.org/emulators:scummvm
  comment_fr: |
    Placez les dossiers de jeux scummvm dans ce dossier.

    Pour chaque jeu, dans son repertoire, vous devez creer un fichier portant le nom court du jeu et finissant par ".scummvm"

    Vous trouverez les noms courts a l'adresse : http://scummvm.org/compatibility/
    Par exemple pour "Les Chevaliers de Baphomet" creez le fichier "Les Chevaliers de Baphomet/sword1.scummvm"

    Trouvez la documentation ici: https://wiki.batocera.org/emulators:scummvm

dos:
  name:       Dos (x86)
  manufacturer: Microsoft
  release: 1981
  hardware: computer
  extensions: [pc, dos, zip]
  theme:      pc
  platform:   pc
  emulators:
    dosbox:
      dosbox:           { requireAnyOf: [BR2_PACKAGE_DOSBOX], incompatible_extensions: [zip] }
    dosbox_staging:
      dosbox_staging:   { requireAnyOf: [BR2_PACKAGE_DOSBOX_STAGING], incompatible_extensions: [zip] }
    dosboxx:
      dosbox-x:         { requireAnyOf: [BR2_PACKAGE_DOSBOX_X], incompatible_extensions: [zip] }
    libretro:
      dosbox_pure:      { requireAnyOf: [BR2_PACKAGE_LIBRETRO_DOSBOX_PURE] }
  comment_en: |
    Each game (files) must be placed its own directory having the ".pc .dos" extension.
    In each directory, a dosbox.bat file must contain the command line for launching the game.

    For example:
    miniputt.pc/
    miniputt.pc/dosbox.bat
    miniputt.pc/MP.DAT
    miniputt.pc/MP.EXE

    WHere dosbox.bat contains: MP.EXE

    With pure-dosbox you can also use zip files.

    To quit a game, press CTRL + F9.

    Games files are available on myabandonware:
    http://www.myabandonware.com/browse/platform/dos/

    You can find the dos documentation for Batocera there : https://wiki.batocera.org/emulators:dos
  comment_fr: |
    Chaque jeu (fichiers) doit être contenu dans un dossier ayant l'extension ".pc .dos".
    Dans chaque dossier, un fichier dosbox.bat doit comporter la ligne de commande pour lancer le jeu.

    Par exemple:
    miniputt.pc/
    miniputt.pc/dosbox.bat
    miniputt.pc/MP.DAT
    miniputt.pc/MP.EXE

    Et dosbox.bat contient: MP.EXE

    Avec pure-dosbox vous pouvez aussi utiliser des fichiers zip.

    Pour quitter un jeu, appuyer sur CTRL + F9.

    Les jeux DOS sont disponibles sur myabandonware:
    http://www.myabandonware.com/browse/platform/dos/

    La doc dos pour Batocera se trouve à cet endroit : https://wiki.batocera.org/emulators:dos

