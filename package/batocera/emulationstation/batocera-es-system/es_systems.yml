  extensions: [7z, fba, zip]
  platform:   arcade
  emulators:
    libretro:
      fba: { requireAnyOf: [BR2_PACKAGE_LIBRETRO_FBA] }
    fba2x:
      fba2x: { requireAnyOf: [BR2_PACKAGE_PIFBA] }
  comment_en: |
    ROMs version must be 0.2.97.42

    The file clrmamepro/piFBA_gamelist.txt list compatible games.
    The file fba_029671_od_release_10_working_roms.dat may be used to check ROMs with clrmamepro available at http://mamedev.emulab.it/clrmamepro/
  comment_fr: |
    La version des ROMs doit être 0.2.97.42

    Le fichier clrmamepro/piFBA_gamelist.txt liste les jeux compatibles.
    Le fichier fba_029671_od_release_10_working_roms.dat peut servir à valider les ROMs avec clrmamepro disponible sur http://mamedev.emulab.it/clrmamepro/

fba_libretro:
  name:       FBA LIBRETRO
  extensions: [7z, fba, zip]
  platform:   arcade
  emulators:
    libretro:
        fba: { requireAnyOf: [BR2_PACKAGE_LIBRETRO_FBA] }
  comment_en: |
    ROMs version must be 0.2.97.42

    This emulator has CPS3 support, updated version, but less performant than piFBA.

    The file fba_libretro_gamelist.txt list compatible games.

    Special files for fba libretro core:
    - Add your (audio) samples files in /recalbox/share/bios/fba/samples/
  comment_fr: |
    La version des ROMs doit être 0.2.97.42

    Cet émulateur supporte CPS3, version plus récente, mais moins performant que piFBA).

    Le fichier fba_libretro_gamelist.txt liste les jeux compatibles.

    Fichiers spéciaux pour le core fba libretro:
    - Ajoutez vos samples (audio) dans le répertoire /recalbox/share/bios/fba/samples/

mame:
  name:       Mame
  extensions: [zip]
  platform:   arcade
  emulators:
    libretro:
      imame4all:   { requireAnyOf: [BR2BR2_PACKAGE_LIBRETRO_IMAME] }
      mame078:     { requireAnyOf: [BR2_PACKAGE_LIBRETRO_MAME2003] }
      mame078plus:    { requireAnyOf: [BR2_PACKAGE_LIBRETRO_MAME2003_PLUS] }
      mame0139:    { requireAnyOf: [BR2_PACKAGE_LIBRETRO_MAME2010] }
      mame0174:    { requireAnyOf: [BR2_PACKAGE_LIBRETRO_MAME2016] }
      mame:       { requireAnyOf: [BR2_PACKAGE_LIBRETRO_MAME]      }
    advancemame:
      advancemame: { requireAnyOf: [BR2_PACKAGE_ADVANCEMAME]       }
  comment_en: |
    The system uses libretro mame2003 as default core: compatible ROMs must come from set 0.78
    The libretro core imame4all, based on MAME v0.37b5, is also included.

    To imame4all core instead, edit the recalbox.conf file following instructions of this page:
    https://github.com/recalbox/recalbox-os/wiki/recalbox.conf-%28EN%29

    Special files for mame2003 core:
    - Add your samples files in /recalbox/share/bios/mame2003/samples/
  comment_fr: |
    Le système utilise le core libretro mame2003 implicitement: Les ROMs compatibles doivent provenir du set 0.78
    Le core imame4all, basé sur MAME v0.37b5 est également disponible.

    Pour utiliser le core imame4all, modifier le fichier recalbox.conf selon les informations à la page suivante:
    https://github.com/recalbox/recalbox-os/wiki/recalbox.conf-%28FR%29

    Fichiers spéciaux pour le core mame2003 :
    - Ajoutez vos fichiers samples dans le répertoire /recalbox/share/bios/mame2003/samples/

