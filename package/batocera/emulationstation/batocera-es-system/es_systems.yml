    - BlueMSX:
    Você deve baixar a versão independente do BlueMSX, disponível nesta URL:
    http://bluemsx.msxblue.com/rel_download/blueMSXv282full.zip

    Extraia as pastas "Databases" e "Machines" e adicione-as à pasta bios.

    Verifique se o arquivo coleco.rom (md5sum = 2c66f5911e5b42b8ebe113403548eee7) está dentro da pasta /bios/Machines/COL - ColecoVision/

    ## MAPEAMENTO ##

