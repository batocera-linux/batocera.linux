dos:
  name:       Dos (x86)
  manufacturer: Microsoft
  release: 1981
  hardware: computer
  extensions: [pc, dos, zip, squashfs, dosz, m3u, iso, cue]
  theme:      pc
  platform:   pc
  emulators:
    dosbox:
      dosbox:           { requireAnyOf: [BR2_PACKAGE_DOSBOX], incompatible_extensions: [zip] }
    dosbox_staging:
      dosbox_staging:   { requireAnyOf: [BR2_PACKAGE_DOSBOX_STAGING], incompatible_extensions: [zip] }
    dosboxx:
      dosbox-x:         { requireAnyOf: [BR2_PACKAGE_DOSBOX_X], incompatible_extensions: [zip] }
    libretro:
      dosbox_pure:      { requireAnyOf: [BR2_PACKAGE_LIBRETRO_DOSBOX_PURE] }
  comment_en: |
    Each game (files) must be placed in its own directory having the ".pc .dos" extension.
    In each directory, a dosbox.bat file must contain the command line for launching the game.

    For example:
    miniputt.pc/
    miniputt.pc/dosbox.bat
    miniputt.pc/MP.DAT
    miniputt.pc/MP.EXE

    Where dosbox.bat contains: MP.EXE

    With pure-dosbox you can also use zip files.

    To quit a game, press CTRL + F9.

    MIDI:

    SoundFonts (.sf2) files need to be placed in the /userdata/bios folder.
    MT32_CONTROL.ROM file needs to be present inside /userdata/bios/scummvm/extra.

    For more info: https://wiki.batocera.org/systems:dos
  comment_fr: |
    Chaque jeu (fichiers) doit être contenu dans un dossier ayant l'extension ".pc .dos".
    Dans chaque dossier, un fichier dosbox.bat doit comporter la ligne de commande pour lancer le jeu.

    Par exemple:
    miniputt.pc/
    miniputt.pc/dosbox.bat
    miniputt.pc/MP.DAT
    miniputt.pc/MP.EXE

    Et dosbox.bat contient: MP.EXE

    Avec pure-dosbox vous pouvez aussi utiliser des fichiers zip.

    Pour quitter un jeu, appuyer sur CTRL + F9.

    MIDI:

    Les fichiers SoundFonts (.sf2) doivent être placés dans le dossier /userdata/bios.
    Le fichier MT32_CONTROL.ROM doit être présent dans /userdata/bios/scummvm/extra.

    La doc dos pour Batocera se trouve à cet endroit : https://wiki.batocera.org/systems:dos
  comment_br: |
     Cada jogo (arquivos) deve ser colocado em seu próprio diretório com a extensão ".pc .dos".
     Em cada diretório, um arquivo dosbox.bat deve conter a linha de comando para iniciar o jogo.

     Por exemplo:
     miniputt.pc/
     miniputt.pc/dosbox.bat
     miniputt.pc/MP.DAT
     miniputt.pc/MP.EXE

     Onde o dosbox.bat contém: MP.EXE

     Com pure-dosbox você também pode usar arquivos zip.

     Para sair de um jogo, pressione CTRL + F9.

     MIDI:

     Os arquivos SoundFonts (.sf2) precisam ser colocados na pasta /userdata/bios.
     O arquivo MT32_CONTROL.ROM precisa estar presente em /userdata/bios/scummvm/extra.

     Para mais informações: https://wiki.batocera.org/systems:dos

