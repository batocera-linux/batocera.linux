  release: 1984
  hardware: computer
  extensions: [dsk, zip, 7z, mfi, dfi, hfe, mfm, td0, imd, d77, d88, 1dd, cqm, cqi, dsk, ima, img, ufi, ipf, dc42, woz, 2mg, 360, chd, cue, toc, nrg, gdi, iso, cdr, hd, hdv, 2mg, hdi]
  emulators:
    libretro:
      minivmac: { requireAnyOf: [BR2_PACKAGE_LIBRETRO_MINIVMAC], incompatible_extensions: [7z, mfi, dfi, hfe, mfm, td0, imd, d77, d88, 1dd, cqm, cqi, dsk, ima, img, ufi, ipf, dc42, woz, 2mg, 360, chd, cue, toc, nrg, gdi, iso, cdr, hd, hdv, 2mg, hdi] }
      mame:     { requireAnyOf: [BR2_PACKAGE_LIBRETRO_MAME] }
    mame:
      mame: { requireAnyOf: [BR2_PACKAGE_MAME] }
  comment_en: |
          MAME requires a number of BIOS and device files, place in the bios folder in zip format.
          Boot disks are from MAME's software lists, floppy images need to be extracted and renamed.
          It is recommended to use a hard drive option if available, System 6.0.8 if not.
          From mac_flop:
          macos3.img = sytem tools.img from sys30.zip
          macos608.img = system tools.img from sys608.zip
          From mac_hdflop:
          macos701 = disk tools.img from sys701.zip
          macos75 = SSW750_DiskTools.img from sys75.zip
          From mac_hdd:
          mac601.chd, mac701.chd, and mac755.chd
          lr-minivmac requires MacII.ROM and MacIIx.ROM.
          If booting from a hard drive, floppies may not load at boot. For best results, make a copy of one of the bootable drives, load disks manually via the MAME menu, and copy or install them to the hard drive image.
          Disk images will only load on Mac IIx and are not bootable.
  comment_br: |
          O MAME requer vários arquivos de BIOS e dispositivos, coloque na pasta bios em formato .zip.
          Os discos de inicialização são das listas de software do MAME, as imagens de disquete precisam ser extraídas e renomeadas.
          Recomenda-se usar uma opção de disco rígido, se disponível, caso contrário use System 6.0.8.
          De mac_flop:
          macos3.img = sytem tools.img do arquivo sys30.zip
          macos608.img = system tools.img do arquivo sys608.zip
          De mac_hdflop:
          macos701 = disk tools.img do arquivo sys701.zip
          macos75 = SSW750_DiskTools.img do arquivo sys75.zip
          De mac_hdd:
          mac601.chd, mac701.chd e mac755.chd
          lr-minivmac requer MacII.ROM e MacIIx.ROM.
          Se inicializar a partir de um disco rígido, os disquetes podem não carregar na inicialização. Para obter melhores resultados, faça uma cópia de uma das unidades de inicialização, carregue os discos manualmente através do menu MAME e copie ou instale-os na imagem do disco rígido.
          As imagens de disco só serão carregadas no Mac IIx e não são inicializáveis.

naomi2:
  name:       Naomi 2
  manufacturer: Sega
  release: 2000
  hardware: arcade
  extensions: [zip, 7z]
  platform: naomi2, arcade
  emulators:
    libretro:
      flycast: { requireAnyOf: [BR2_PACKAGE_LIBRETRO_FLYCAST] }
    flycast:
      flycast: { requireAnyOf: [BR2_PACKAGE_FLYCAST]          }
  comment_en: |
    ---------------------------------
    ## NAOMI 2 IMPORTANT INFO ##
    ---------------------------------

    You can now play limited Naomi 2 games using the Flycast emulators.
    Roms should be stored in the appropriate naomi2 directory.
    You will need a Naomi 2 bios, please add the naomi2.zip file to your bios/dc directory.

    --------------------------------
    ## DEMUL - CURRENTLY DISABLED ##
    --------------------------------

    An alternative is to use Demul with Wine.
    Note: Your graphics card requires Vulkan drivers for Demul to work.

    Performance depends on your x86_64 system hardware.
    If you get audio stuttering & slow music, your system isn't performant enough to run this emulator.

    -----------
    First Start
    -----------

    You need to run a ROM at least once AND be connected to the internet.
    This creates the directory structure & installs the associated Windows libraries for Wine.

    Note: It may take some time before the game starts with the first use, this is NORMAL!
    *** Please be patient as it can take up to 2 minutes depending on your internet connection speed ***

    -----------
    Controllers
    -----------

    Currently controllers cannot be configured using the desktop app.
    This is a limitation of the Demul app under Wine but also a known buggy pad plugin, even under Windows.
    Currently we only map Player 1 using the emulators default keyboard configuration using evmapy.

    Note: Future consideration:

    Demul uses decimal for pad configuration in the padDemul.ini
    To determine the decimal we have to convert the hexadecimal to decimal.
    You can edit arcade controls they're under the [JAMMAx_x] headings depending on the number of controllers.

    Controller 1 = 0x100 & 0x200 for the buttons & the 2x analog sticks.
    Controller 2 = 0x101 & 0x201 etc.

    Device input hex codes are listed in the appropriate linux kernel input.h depending on the controller type.
    i.e. A gamepad's 'start' button is 0x13b
    Therefore controller 1's start button is 0100013b in hex or 16777531 in decimal.
    Controller 2 would be 0101013b / 16843067 accordingly.

    ------------
    Service Menu
    ------------

    Note: Keyboard required.
    You can access the Service Menu using F4 and then use F2 to navigate with F4 to select.

    Enjoy Naomi 2 games under Linux!
  comment_br: |
    ----------------------------------
    ## NAOMI 2 INFORMAÇÕES IMPORTANTES ##
    ----------------------------------

    Agora você pode jogar jogos da Sega Cave CV1000 usando o Demul & Wine.
    Roms devem ser armazenados apropriadamente no diretório cave3rd .

    --------------------------------
    ## DEMUL - ATUALMENTE DESATIVADO ##
    --------------------------------

    Uma alternativa é usar Demul com Wine.
    Nota: Sua placa gráfica requer drivers Vulkan para que o Demul funcione.

    O desempenho depende do hardware do sistema x86_64.
    Se você tiver falhas de áudio e música lenta, seu sistema não tem desempenho suficiente para executar este emulador.

    -----------
    Primeiro acesso
    -----------

    Você precisa executar uma ROM pelo menos uma vez E estar conectado à internet.
    Isso cria a estrutura de diretórios e instala as bibliotecas do Windows associadas para o Wine.

    Nota: Pode levar algum tempo até que o jogo comece na primeira tentativa, isso é NORMAL!
    *** Por favor, seja paciente, pois pode levar até 2 minutos, dependendo da velocidade da sua conexão com a internet ***

    -----------
    Controles
    -----------

    Atualmente, os controles não podem ser configurados usando o aplicativo de desktop.
    Esta é uma limitação do aplicativo Demul no Wine, mas também uma falha conhecida de conexão com o controle, mesmo no Windows.
    Atualmente, mapeamos apenas o Jogador 1 usando a configuração de teclado padrão dos emuladores usando o evmapy.

    ------------
    Menu de serviço
    ------------

    Nota: Necessário teclado.
    Você pode acessar o Menu de Serviço usando o F4 e depois usar o F2 para navegar e o F4 para selecionar.

    Desfrute dos jogos Sega Naomi 2 no Linux!

