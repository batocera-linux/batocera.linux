psvita:
  name: PlayStation Vita
  manufacturer: Sony
  release: 2012
  hardware: portable
  extensions: [zip, psvita]
  emulators:
    vita3k:
      vita3k: { requireAnyOf: [BR2_PACKAGE_VITA3K] }
  comment_en: |
    The world's first emulator for the PlayStation Vita.

    ---------------------------------
    ## VITA3K IMPORTANT INFO ##
    ---------------------------------

    Games require the system modules be present for Vita3K to (low level) emulate them.
    This can be done by installing the PS Vita firmware through Vita3K.

    Note: You MUST set-up Vita3k using the F1 option, choose applications & then run the Vita3K-config program

    1. Go through the wizard hitting next for all the default options & create a user account.

    Note: do not change the path for Vita3k to run.

    2. You must install the required firmware:

    The firmware can be downloaded from the official PlayStation website here:
    https://www.playstation.com/en-us/support/hardware/psvita/system-software/

    There's also an additional firmware package that contains the system fonts that needs to be installed.
    The font firmware package can be downloaded straight from the PlayStation servers, here:
    http://dus01.psp2.update.playstation.net/update/psp2/image/2022_0209/sd_59dcf059d3328fb67be7e51f8aa33418/PSP2UPDAT.PUP?dest=us

    Ideally save them to /userdata/bios/psvita

    Install both firmware packages using the File > Install Firmware menu option to where you have the firmware saved on your system.

    Game compatibility is here:
    https://vita3k.org/compatibility.html?lang=en#

    3. You must install a game rom via a maidump package format only for now with the .zip extension. vpk packages do not currently work.
    Again via the File menu install the zip file(s) needed.

    This will create the ROM which can be chosen from the list - take note of the Game ID.
    i.e. PCSE00005

    4. Now in your /userdata/roms/psvita folder ensure the rom has the Game ID embedded in the zip file between square brackets [].
    i.e. Street Fighter X Tekken (USA) [PCSE00005].zip
    Alternatively to save space & because the rom is installed in the psvita config directory you can remove the rom zip files.
    Just be sure the replace the file with a .psvita extension alternative.
    i.e. Street Fighter X Tekken (USA) [PCSE00005].psvita

    This will enable Emulation Station to see your installed game & launch it via the ES GUI.

    Please refer to the wiki - https://wiki.batocera.org/playground:systems:psvita

  comment_fr: |
    Le premier émulateur au monde pour la PlayStation Vita.
  comment_br: |
    O primeiro emulador do mundo para o PlayStation Vita.

    ----------------------------------
    ## VITA3K INFORMAÇÕES IMPORTANTES ##
    ----------------------------------

    Os jogos exigem que os módulos do sistema estejam presentes para que o Vita3K os emule (nível baixo).
    Isso pode ser feito instalando o firmware do PS Vita através do Vita3K.

    Nota: Você DEVE configurar o Vita3k usando a opção F1, escolher aplicativos e executar o programa Vita3K-config

    1. Vá até o assistente clicando em próximo para todas as opções padrão e crie uma conta de usuário.

    Nota: não altere o caminho para execução do Vita3k.

    2. Você deve instalar o firmware necessário:

    O firmware pode ser baixado do site oficial da PlayStation aqui:
    https://www.playstation.com/en-us/support/hardware/psvita/system-software/

    Há também um pacote de firmware adicional que contém as fontes do sistema que precisam ser instaladas.
    O pacote de firmware da fonte pode ser baixado diretamente dos servidores PlayStation, aqui:
    http://dus01.psp2.update.playstation.net/update/psp2/image/2022_0209/sd_59dcf059d3328fb67be7e51f8aa33418/PSP2UPDAT.PUP?dest=us

    Idealmente, salve-os em /userdata/bios/psvita

    Instale ambos os pacotes de firmware usando a opção de menu File > Install Firmware onde você salvou o firmware em seu sistema.

    A compatibilidade do jogo está aqui:
    https://vita3k.org/compatibility.html?lang=en#

    3. Você deve instalar uma rom de jogo através de um formato de pacote maidump apenas por enquanto com a extensão .zip. Os pacotes vpk não funcionam atualmente.
    Novamente, através do menu File, instale o(s) arquivo(s) .zip necessário (opção .vpk/.zip).

    Isso criará a ROM que pode ser selecionada na lista - anote o ID do jogo.
    ou seja, PCSE00005

    4. Agora na sua pasta /userdata/roms/psvita certifique-se de que a rom tenha o ID do jogo embutido no arquivo zip entre colchetes [].
    ou seja, Street Fighter X Tekken (EUA) [PCSE00005].zip
    Alternativamente, para economizar espaço e porque a rom está instalada no diretório de configuração do psvita, você pode remover os arquivos .zip da rom.
    Apenas certifique-se de criar um novo arquivo com a extensão alternativa .psvita.
    ou seja, Street Fighter X Tekken (EUA) [PCSE00005].psvita

    Isso permitirá que o Emulation Station veja seu jogo instalado e o inicie por meio da GUI do ES.

    Consulte o wiki - https://wiki.batocera.org/playground:systems:psvita

