vpinball:
  name: Visual Pinball X
  manufacturer: Randy Davis
  release: 2000
  hardware: pinball
  extensions: [vpx]
  emulators:
    vpinball:
      vpinball:  { requireAnyOf: [BR2_PACKAGE_VPINBALL] }
  comment_en: |
    Visual Pinball X - Standalone
    -----------------------------

    The current version of Visual Pinball supports version 10 (.vpx extension) tables.
    Community based tables for can be downloaded from https://www.vpforums.org

    PinMAME
    -------

    To use PinMAME roms, you need to add roms and / or nvram files into their respective folders at:
    /userdata/system/configs/vpinball/pinmame. Note: If a PinMAME folder exists in the same directory as your vpx
    file, it will be used instead.

    All Paths
    ---------

    Your .vpx & and any associated .directb2s, .vbs, or .ini files should be in the: /userdata/roms/vpinball folder.
    Any associated .UltraDMD folders should also be in the vpinball roms folders.
    Note: .directb2s files should match the .vpx file name.


    /userdata/system/configs/vpinball:                  VPinball configuration & log files
    /userdata/system/configs/vpinball/user:             VPinball user directory
    /userdata/system/configs/vpinball/pinmame:          VPinball generated PinMAME settings, ex. sound, cheat, dmd_red
    /userdata/system/configs/vpinball/pinmame/roms:     PinMAME ROMs directory
    /userdata/system/configs/vpinball/pinmame/nvram:    PinMAME NVRAM directory
    /userdata/system/configs/vpinball/pinmame/altcolor: Serum colorizations directory <rom_name>/<rom.cRZ>
    /userdata/system/configs/vpinball/pinmame/altsound: AltSound directory <rom_name>/
    /userdata/system/configs/vpinball/pinmame/ini:      VPinball PinMAME settings directory

    Music
    -----
    /userdata/system/configs/vpinball/music:            VPinball music directory, put your music here.
    or in the same folder as your vpx file in it's own 'music' folder.
    The music folder, should be lowercase - i.e. /userdata/roms/vpinball/Kiss/music
  comment_fr: |
    Visual Pinball X - Standalone
    -----------------------------

    La version actuelle de Visual Pinball prend en charge les tables de la version 10 (extension .vpx).
    Les tables basées sur la communauté peuvent être téléchargées depuis https://www.vpforums.org.

    PinMAME
    --------

    Pour utiliser les roms PinMAME, vous devez ajouter des roms et/ou des fichiers nvram dans leurs dossiers respectifs à :
    /userdata/system/configs/vpinball/pinmame. Notez que si un dossier PinMAME existe dans le même répertoire que votre
    fichier vpx, il sera utilisé à la place.

    Tous les Chemins
    ----------------

    Vos fichiers .vpx & et tous les fichiers associés, comme .directb2s, .vbs, ou .ini, doivent se trouver dans le dossier :
    /userdata/roms/vpinball. Tous les dossiers .UltraDMD associés doivent également se trouver dans les dossiers vpinball
    roms. Remarque: les fichiers .directb2s doivent correspondre au nom de fichier .vpx.

    /userdata/system/configs/vpinball:                  Configuration de VPinball et fichiers de log
    /userdata/system/configs/vpinball/user:             Répertoire utilisateur VPinball
    /userdata/system/configs/vpinball/pinmame:          Paramètres PinMAME générés pour VPinball, ex. son, triche, dmd_red
    /userdata/system/configs/vpinball/pinmame/roms:     Répertoire des ROMs PinMAME
    /userdata/system/configs/vpinball/pinmame/nvram:    Répertoire NVRAM PinMAME
    /userdata/system/configs/vpinball/pinmame/altcolor: Répertoire des colorisations Serum <nom_rom>/<rom.cRZ>
    /userdata/system/configs/vpinball/pinmame/altsound: Répertoire des AltSound <rom_name>/
    /userdata/system/configs/vpinball/pinmame/ini:      Répertoire des paramètres VPinball pour PinMAME

    Musique
    -------
    /userdata/system/configs/vpinball/music:             Répertoire de musique de VPinball, placez votre musique ici.
    ou dans le même dossier que votre fichier vpx dans son propre dossier 'musique'.
    Le dossier de musique doit être en minuscules - c'est-à-dire /userdata/roms/vpinball/Kiss/music

