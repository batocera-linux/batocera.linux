                    "light":      light
                    "compatible": compatible
                    "max":        max
    snes9x_next:
      features: [netplay, rewind, autosave]
      cfeatures:
            reduce_slowdown:
                prompt: REDUCE SLOWDOWN
                choices:
                    "off":        disabled
                    "light":      light
                    "compatible": compatible
                    "max":        max
    stella:
