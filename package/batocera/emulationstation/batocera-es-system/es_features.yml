  shared: [videomode, bezel, bezel_stretch, hud, hud_corner, bezel.tattoo, bezel.tattoo_corner, bezel.tattoo_file, bezel.resize_tattoo]
  cfeatures:
        fakeGouraud:
            group: ADVANCED OPTIONS
            prompt:      FAKE GOURAUD
            description: Tries to guess Per-vertex colour (gouraud) from the Model2 per-poly information (flat).
            choices:
                "Off":      0
                "On":       1
        bilinearFiltering:
            group: ADVANCED OPTIONS
            prompt:      BILINEAR FILTERING
            description: Smooth textures.
            choices:
                "Off":      0
                "On":       1
        trilinearFiltering:
            group: ADVANCED OPTIONS
            prompt:      TRILINEAR FILTERING
            description: Enables mipmap usage and trilinear filtering. Doesn't work with some games.
            choices:
                "Off":      0
                "On":       1
        filterTilemaps:
            group: ADVANCED OPTIONS
            prompt:      FILTER TILEMAPS
            description: Enables bilinear filtering on tilemaps. Looks good, but can cause some stretch artifacts.
            choices:
                "Off":      0
                "On":       1
        forceManaged:
            group: ADVANCED OPTIONS
            prompt:      FORCE MANAGED
            description: Forces the DX driver to use Managed textures instead of Dynamic.
            choices:
                "Off":      0
                "On":       1
        enableMIP:
            group: ADVANCED OPTIONS
            prompt:      ENABLE MIP-MAP
            description: Enables Direct3D Automip-map generation.
            choices:
                "Off":      0
                "On":       1
        meshTransparency:
            group: ADVANCED OPTIONS
            prompt:      ENABLE MESH TRANSPARENCY
            description: Enabled meshed polygons for translucency.
            choices:
                "Off":      0
                "On":       1
        fullscreenAA:
            group: ADVANCED OPTIONS
            prompt:      ENABLE FULL-SCREEN ANTI-ALIASING
            description: Enable full-screen antialiasing in Direct3D.
            choices:
                "Off":      0
                "On":       1
        useRawInput:
            group: ADVANCED OPTIONS
            prompt:      ENABLE RAW INPUT
            description: Read mouse through Rawinput, allowing 2 mice for 2 player shooting games.
            choices:
                "Off":      0
                "On":       1
        model2Software:
            prompt:      ENABLE SOFTWARE RENDERER
            description: Use if you're having graphical issues or GPU problems with this emulator.
            choices:
                "Off (Default)": 0
                "On":            1

