      features: [autosave, latency_reduction]
      cfeatures:
            melonds_boot_directly:
                prompt:      SKIP DS SYSTEM MENU
                description: Use it to configure options like time and language
                choices:
                    "Off": disabled
                    "On":  enabled
            melonds_screen_layout:
                prompt:      SCREEN LAYOUT
                description: Allows you to arrange the DS screens
                choices:
                    "top/bottom":            Top/Bottom
