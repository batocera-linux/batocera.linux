                    "colodore":         colodore
                    "pepto-pal":        pepto-pal
                    "pepto-ntsc":       pepto-ntsc
                    "pepto-ntsc-sony":  pepto-ntsc-sony
                    "cjam":             cjam
                    "c64hq":            c64hq
                    "c64s":             c64s
                    "ccs64":            ccs64
                    "community-colors": community-colors
                    "deekay":           deekay
