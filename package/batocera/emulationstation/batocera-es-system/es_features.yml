                    "50%":        50
                    "70%":        70
                    "120%":       120
                    "150%":       150
                    "170%":       170
                    "200%":       200
            whdload:
                prompt: WHDLOAD
                choices:
                    "On":         config
                    "Off":        disabled
            pad_options:
                prompt: JUMP ON B
                choices:
                    "On":         jump
                    "Off":        disabled
    px68k:
      features: [padtokeyboard]
    scummvm:
      features: [padtokeyboard]
    snes9x:
      features: [netplay, rewind, autosave]
      cfeatures:
