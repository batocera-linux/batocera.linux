# this file describes which features each emulator/core supports
# the aim is to display in es only the available options

libretro:
  features: [ratio, smooth, shaders, pixel_perfect, decoration, latency_reduction, game_translation]
  cfeatures:
    gfxbackend:
      archs_include: [x86, x86_64]
      prompt: GRAPHICS BACKEND
      choices:
        "OpenGL": opengl
        "Vulkan": vulkan

  cores:
    '81':
      features: [netplay, rewind, autosave, padtokeyboard]
    atari800:
      features: [         rewind, autosave, padtokeyboard]
    beetle-saturn:
      features: [netplay,         autosave]
    bluemsx:
      features: [         rewind, autosave, padtokeyboard]
    bsnes:
      features: [netplay, rewind, autosave]
    cap32:
      features: [netplay, rewind, autosave, padtokeyboard]
    citra:
      features: [         rewind, autosave]
    daphne:
      features: [padtokeyboard]
    desmume:
      features: [netplay, rewind, autosave]
      cfeatures:
            texture_scaling:
                prompt: TEXTURES UPSCALING (XBRZ)
                choices:
                    "Off": 1
                    "2x":  2
                    "4x":  4
            texture_smoothing:
                prompt: TEXTURES SMOOTHING
                choices:
                    "Off": disabled
                    "On":  enabled
            multisampling:
                prompt: MULTISAMPLING AA
                choices:
                    "Off": disabled
                    "2x":  2
                    "4x":  4
                    "8x":  8
                    "16x": 16
                    "32x": 32
    dolphin:
      features: [ ]
    dosbox:
      features: [ padtokeyboard ]
    duckstation:
      features: [ ]
    fbneo:
      features: [netplay, rewind, autosave]
    fceumm:
      features: [netplay, rewind, autosave]
    flycast:
      features: [         rewind, autosave]
      cfeatures:
            anisotropic_filtering:
                prompt: ANISOTROPIC FILTERING
                choices:
                    "Off": off
                    "2x":  2
                    "4x":  4
                    "8x":  8
                    "16x": 16
            texture_upscaling:
                prompt: TEXTURES UPSCALING (XBRZ)
                choices:
                    "Off": off
                    "2x":  2x
                    "4x":  4x
                    "6x":  6x
            render_to_texture_upscaling:
                prompt: RENDER TO TEXTURES UPSCALING
                choices:
                    "Off": 1x
                    "2x":  2x
                    "3x":  3x
                    "4x":  4x
                    "8x":  8x
            widescreen_hack:
                prompt: WIDESCREEN HACK
                choices:
                    "Off": disabled
                    "On":  enabled
    freeintv:
      features: [padtokeyboard]
    fuse:
      features: [         rewind, autosave, padtokeyboard]
    gambatte:
      features: [         rewind, autosave, colorization]
    genesisplusgx:
      features: [netplay, rewind, autosave]
    gpsp:
      features: [         rewind, autosave]
    gw:
      features: [ ]
    handy:
      features: [netplay, rewind, autosave]
    hatari:
      features: [                 autosave, padtokeyboard]
    imame4all:
      features: [netplay, rewind, autosave]
    kronos:
      features: [                 autosave]
    lutro:
      features: [ ]
    mame:
      features: [netplay, rewind, autosave]
    hbmame:
      features: [netplay, rewind, autosave]
    mame0139:
      features: [netplay, rewind, autosave]
    mame078plus:
      features: [netplay, rewind, autosave]
    mednafen_lynx:
      features: [netplay, rewind, autosave]
    mednafen_ngp:
      features: [netplay, rewind, autosave]
    mednafen_psx:
      features: [         rewind, autosave]
      cfeatures:
            internal_resolution:
                prompt: INTERNAL RESOLUTION
                choices:
                    "1x(native)": 1x(native)
                    "2x":         2x
                    "4x":         4x
                    "8x":         8x
                    "16x":        16x
            texture_filtering:
                prompt: TEXTURE FILTERING
                choices:
                    "Nearest":    nearest
                    "SABR":       SABR
                    "xBR":        xBR
                    "Bilinear":   bilinear
                    "3-Point":    3-point
                    "JINC2":      JINC2
            widescreen_hack:
                prompt: WIDESCREEN HACK
                choices:
                    "Off":        disabled
                    "On":         enabled
    mednafen_supergrafx:
      features: [netplay, rewind, autosave]
    mednafen_wswan:
      features: [netplay, rewind, autosave]
    mesen:
      features: [netplay, rewind, autosave]
      cfeatures:
            overscan_h:
                prompt: OVERSCAN HORIZONTAL
                choices:
                    "off":     None
                    "8px":     8px
                    "16px":    16px
            overscan_v:
                prompt: OVERSCAN VERTICAL
                choices:
                    "off":     None
                    "8px":     8px
                    "16px":    16px
    mesen-s:
      features: [netplay, rewind, autosave]
    mgba:
      features: [         rewind, autosave]
    mrboom:
      features: [netplay, rewind, autosave]
    mupen64plus-next:
      features: [         rewind, autosave]
      cfeatures:
            BilinearMode:
                prompt: BILINEAR FILTERING
                choices:
                    "standard":   standard
                    "3 point":    3point
            MultiSampling:
                prompt: MSAA LEVEL
                choices:
                    "off":        0
                    "2x":         2
                    "4x":         4
                    "8x":         8
                    "16x":        16
            Texture_filter:
                prompt: TEXTURE FILTER
                choices:
                    "off":        None
                    "Smooth 1":   Smooth filtering 1
                    "Smooth 2":   Smooth filtering 2
                    "Smooth 3":   Smooth filtering 3
                    "Smooth 4":   Smooth filtering 4
                    "Sharp 1":    Sharp filtering 1
                    "Sharp 2":    Sharp filtering 2
            Texture_Enhancement:
                prompt: Texture Enhancement
                choices:
                    "off":        None
                    "As Is":      As Is
                    "X2":         X2
                    "X2SAI":      X2SAI
                    "HQ2X":       HQ2X
                    "HQ2XS":      HQ2XS
                    "LQ2X":       LQ2X
                    "LQ2XS":      LQ2XS
                    "HQ4X":       HQ4X
                    "2xBRZ":      2xBRZ
                    "3xBRZ":      3xBRZ
                    "4xBRZ":      4xBRZ
                    "5xBRZ":      5xBRZ
                    "6xBRZ":      6xBRZ
    neocd:
      features: [                 autosave]
    nestopia:
      features: [netplay, rewind, autosave]
      cfeatures:
            palette:
                prompt: COLOR PALETTE
                choices:
                    "consumer":             consumer
                    "cxa2025as":            cxa2025as
                    "canonical":            canonical
                    "alternative":          alternative
                    "rgb":                  rgb
                    "pal":                  pal
                    "composite-direct-fbx": composite-direct-fbx
                    "pvm-style-d93-fbx":    pvm-style-d93-fbx
                    "ntsc-hardware-fbx":    ntsc-hardware-fbx
                    "nes-classic-fbx-fs":   nes-classic-fbx-fs
                    "raw":                  raw
                    "custom":               custom
    tic80:
