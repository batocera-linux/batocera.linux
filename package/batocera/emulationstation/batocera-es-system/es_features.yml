  shared: [videomode, ratio, bezel, bezel_stretch, hud, hud_corner, bezel.tattoo, bezel.tattoo_corner, bezel.tattoo_file, bezel.resize_tattoo]

duckstation:
  shared: [videomode, bezel, bezel_stretch, hud, hud_corner, bezel.tattoo, bezel.tattoo_corner, bezel.tattoo_file, bezel.resize_tattoo]
  cfeatures:
        duckstation_clocking:
            submenu: EMULATION
            prompt: EMULATION SPEED
            description: Determines the speed and the runahead behaviour of the system.
            choices:
                "Unlimited": "0"
                "10%":       ".1"
                "20%":       ".2"
                "30%":       ".3"
                "40%":       ".4"
                "50%":       ".5"
                "60%":       ".6"
                "70%":       ".7"
                "80%":       ".8"
                "90%":       ".9"
                "100%":      "1"
                "125%":      "1.25"
                "150%":      "1.5"
                "175%":      "1.75"
                "200%":      "2"
                "250%":      "2.5"
                "300%":      "3"
                "350%":      "3.5"
                "400%":      "4"
                "450%":      "4.5"
                "500%":      "5"
                "600%":      "6"
                "700%":      "7"
                "800%":      "8"
                "900%":      "9"
                "1000%":     "10"
        duckstation_hrr:
            submenu: EMULATION
            prompt: SYNC TO HOST REFRESH RATE
            description: VSync and Audio Resampling need to be enabled.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_ofp:
            submenu: EMULATION
            prompt: OPTIMAL FRAME PACING
            description: Ensure every frame the console renders is displayed to screen.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_gfxbackend:
            submenu: DISPLAY
            archs_include: [x86, x86_64, bcm2711, rk3326]
            prompt: GRAPHICS API
            description: Choose which graphics API library to use. Vulkan is better, when supported.
            choices:
                "Vulkan":   Vulkan
                "OpenGL":   OpenGL
                "Software": Software                
        duckstation_vsync:
            submenu: DISPLAY
            prompt: VSYNC
            description: Fix screen tearing. CPU heavy.
            choices:
                "Off": "false"
                "On":  "true"
        duckstation_threadedpresentation:
            submenu: DISPLAY
            prompt: THREADED PRESENTATION
            description: Improve performance if VSync is disabled and using Vulkan.
            choices:
                "Off": "false"
                "On":  "true"
        duckstation_ratio:
            submenu: DISPLAY
            prompt: ASPECT RATIO
            description: Change the output resolution ratio.
            choices:
                "Auto (Match Window)": "Auto (Match Window)"
                "4:3":                 "4:3"
                "16:9":                "16:9"
                "19:9":                "19:9"
                "20:9":                "20:9"
                "PAR 1:1":             "PAR 1:1"
        duckstation_CropMode:
            submenu: DISPLAY
            prompt: CROP OVERSCAN
            description: Zooms in to hide black borders. Borders are different per game.
            choices:
                "Off":                "None"
                "Only Overscan Area": "Overscan"
                "All Borders":        "Borders"
        duckstation_integer:
            submenu: DISPLAY
            prompt: INTEGER UPSCALING
            description: May result in a sharper image in some 2D games.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_linear:
            submenu: DISPLAY
            prompt: LINEAR UPSCALING
            description: ENabling will smooth out the image.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_stretch:
            submenu: DISPLAY
            prompt: STRETCH TO FILL
            description: Fills the screen regardless of the aspect ratio.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_resolution_scale:
            submenu: RENDERING
            prompt: RENDERING RESOLUTION
            description: Enhancement. Increase the rendering resolution. Makes 3D objects clearer.
            choices:
                "1x native (320x240)":  1
                "2x (640x480)":         2
                "3x 720p (960x720)":    3
                "4x (1280x960)":        4
                "5x 1080p (1600x1200)": 5
                "6x 1440p (1920x1440)": 6
                "7x (2240x1680)":       7
                "8x (2560x1920)":       8
                "9x 4K (2880x2160)":    9
                "10x (3200x2400)":      10
                "11x (3520x2640)":      11
                "12x (3840x2880)":      12
                "13x (4160x3120)":      13
                "14x (4480x3360)":      14
                "15x (4800x3600)":      15
                "16x (5120x3840)":      16
        duckstation_texture_filtering:
            submenu: RENDERING
            prompt: TEXTURE FILTERING
            description: Enhancement. Smooth/upscale textures on 3D objects.
            choices:
                "Nearest-Neighbor":                  Nearest
                "Bilinear":                          Bilinear
                "Bilinear (No Edge Blending)":       BilinearBinAlpha
                "JINC2 (Slow)":                      Jinc2
                "JINC2 (Slow, No Edge Blending)":    Jinc2BinAlpha
                "xBR (Very Slow)":                   xBR
                "xBR (Very Slow, No Edge Blending)": xBRBinAlpha
        duckstation_truecolour:
            submenu: RENDERING
            prompt: TRUE COLOUR RENDERING
            description: 24-bit, disables dithering.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_dithering:
            submenu: RENDERING
            prompt: SCALED DITHERING
            description: Makes the dither pattern much less obvious at higher resolutions.
            choices:
                "Disabled":          "false"
                "Enabled (Default)": "true"
        duckstation_widescreen_hack:
            submenu: RENDERING
            prompt: WIDESCREEN HACK (GLITCHY)
            description: Enhancement. Only works with a 16/9 ratio and bezels disabled.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_audio_mode:
            group: AUDIO
            prompt: STRETCH MODE
            description: When running outside of 100%, adjusts the temp instead of dropping frames.
            choices:
                "Off (Noisy)":                             "None"
                "Resampling (Pirch Shift)":                "Resample"
                "Time Stretch (Tempo Change, Best Sound)": "TimeStretch"
        duckstation_interlacing:
            submenu: DISPLAY
            group: ADVANCED OPTIONS
            prompt: DISABLE INTERLACING
            description: Force progressive render / scan.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_60hz:
            submenu: DISPLAY
            group: ADVANCED OPTIONS
            prompt: FORCE NTSC TIMINGS ON PAL
            description: Hack. Increases most PAL games' speed by 17%.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_region:
            prompt: CONSOLE REGION
            choices:
                "PAL":      PAL
                "NTSC-U/C": NTSC-U
                "NTSC-J":   NTSC-J
        duckstation_custom_textures:
            group: ADVANCED OPTIONS
            prompt: LOAD CUSTOM TEXTURES
            description: Preload requires more RAM.
            choices:
                "Off":     "false"
                "Normal":  "normal"
                "Preload": "preload"
        duckstation_digitalmode:
            submenu: CONTROLLERS
            prompt: JOYSTICK TO DPAD
            description: Use Analog joysticks in addition to D-Pad for DualShock controllers.
            choices:
                "Off": "false"
                "On":  "true"
        duckstation_Controller1:
            submenu: CONTROLLERS
            prompt: CONTROLLER 1 TYPE
            description: DualShock has rumble support. Not all games support DualShock.
            choices:
                "Not Connected":          None
                "PS1 Digital Controller": DigitalController
                "PS1 Analog Joystick":    AnalogJoystick
                "DualShock / Xbox Type":  AnalogController
                "Namco GunCon (Rumble)":  NamcoGunCon
                "PlayStation Mouse":      PlayStationMouse
                "NeGcon (Rumble)":        NeGcon
        duckstation_Controller2:
            submenu: CONTROLLERS
            prompt: CONTROLLER 2 TYPE
            description: DualShock has rumble support. Not all games support DualShock.
            choices:
                "Not Connected":          None
                "PS1 Digital Controller": DigitalController
                "PS1 Analog Joystick":    AnalogJoystick
                "DualShock / Xbox Type":  AnalogController
                "Namco GunCon (Rumble)":  NamcoGunCon
                "PlayStation Mouse":      PlayStationMouse
                "NeGcon (Rumble)":        NeGcon  
        duckstation_pgxp:
            group: ADVANCED OPTIONS
            prompt: ENABLE PGXP CORRECTIONS
            description: Reduces wobbly polygongs & warping textures.
            choices:
                "Disabled":          "false"
                "Enabled (Default)": "true"
        duckstation_boot_without_sbi:
            group: ADVANCED OPTIONS
            prompt: ALLOW BOOTING WITHOUT SBI FILE
            description: Allows loading protected games without subchannel information.
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_osd:
            prompt: SHOW ON-SCREEN DISPLAY MESSAGES
            choices:
                "Disabled (Default)": "false"
                "Enabled":            "true"
        duckstation_PatchFastBoot:
            prompt: SHOW BIOS BOOTLOGO
            description: Skipping it can break some games.
            choices:
                "Show": "false"
                "Skip": "true"
        duckstation_executionmode:
            group: ADVANCED OPTIONS
            prompt: CPU EXECUTION MODE
            description: Interpreter is the most accurate, but is the slowest.
            choices:
                "Interpreter (Slowest)":         Interpreter
                "Cached Interpreter (Faster)":   CachedInterpreter
                "Recompiler (Fastest)(Default)": Recompiler
        duckstation_rewind:
            prompt: REWIND
            description: System requirements at native; (RAM|VRAM).
            choices:
                "Off":                                "false"
                "Per 0.05s, 5s total (550MB|100MB)":  "5"
                "Per 0.1s, 10s total (1100MB|200MB)": "10"
                "Per 1s, 15s total (165MB|30MB)":     "15"
                "Per 1s, 30s total (330MB|60MB)":     "30"
                "Per 1s, 60s total (660MB|120MB)":    "60"
                "Per 1s, 90s total (990MB|180MB)":    "90"
                "Per 1s, 120s total (1320MB|240MB)":  "120"
        duckstation_achievements:
            prompt: ACHIEVEMENTS
            decription: Enable achievements for supported games. Enter login details via app in F1 menu.
            choices:
                "Disabled": "false"
                "Enabled":  "true"
        duckstation_antialiasing:
            submenu: RENDERING
            group: ADVANCED OPTIONS
            prompt: ANTI-ALIASING (MSAA/SSAA)
            description: Enhancement. Smooth out jagged edges on 3D object polygons.
            choices:
                "Disabled (Default)": "1"
                "2x MSAA":            "2"
                "4x MSAA":            "4"
                "8x MSAA":            "8"
                "16x MSAA":           "16"
                "32x MSAA":           "32"
                "2x SSAA":            "2-ssaa"
                "4x SSAA":            "4-ssaa"
                "8x SSAA":            "8-ssaa"
                "16x SSAA":           "16-ssaa"
                "32x SSAA":           "32-ssaa"

flycast:
  shared: [videomode, bezel, bezel_stretch, hud, hud_corner, bezel.tattoo, bezel.tattoo_corner, bezel.tattoo_file, bezel.resize_tattoo]
  cfeatures:
    flycast_ratio:
      prompt:      GAME ASPECT RATIO
      description: Force the game to render in this aspect ratio.
      choices:
        "4/3":  no
        "16/9": yes
    flycast_render_resolution:
      prompt:      RENDER RESOLUTION
      description: Enhancement. Increase the rendering resolution. Makes 3D objects clearer.
      choices:
        "0.5x (320x240)":   240
        "1x (640x480)":     480
        "1.5x (960x720)":   720
        "2x (1280x960)":    960
        "2.5x (1600x1200)": 1200
        "3x (1920x1440)":   1440
        "4x (2560x1920)":   1920
        "4.5x (2880x2160)": 2160
    flycast_renderer:
      prompt:      GRAPHICS API
      choices:
        "OpenGL (Default)": 0
        "Vulkan":           4
    flycast_rotate:
      prompt:      SCREEN ROTATION
      description: Rotate the screen with the emulator.
      choices:
        "0 degrees": no
        "90 degrees": yes
    flycast_anisotropic:
      group: ADVANCED OPTIONS
      prompt:      ANISOTROPIC FILTERING
      description: Improves clarity of distant textures when mip-mapping is enabled.
      choices:
        "Disbaled (Default)": 1
        "2x"                : 2
        "4x"                : 4
        "8x"                : 8
        "16x"               : 16
    flycast_sorting:
      group: ADVANCED OPTIONS
      prompt: ALPHA SORTING
      description: Per pixel is the most accurate, but also the most demanding.
      choices:
        "Per Strip":              2
        "Per Triangle (Default)": 1
        "Per Pixel":              3
  systems:
    dreamcast:
      cfeatures:
        flycast_language:
          prompt:      BIOS LANGUAGE
          description: Dreamcast BIOS's language setting. Can change the language of some games. Some games default to Japanese.
          choices:
            "Japanese": 0
            "English":  1
            "German":   2
            "French":   3
            "Spanish":  4
            "Italian":  5
            "Game's default":  6
        flycast_region:
          prompt:      CONSOLE REGION
          choices:
            "Japan":   0
            "USA":     1
            "Europe":  2
            "Game's default": 3
        flycast_loadstate:
          prompt:      AUTO LOAD ON GAME LAUNCH
          choices:
            "Off (Default)": no
            "On"           : yes
        flycast_savestate:
          prompt:      AUTO SAVE ON GAME EXIT
          choices:
            "Off (Default)": no
            "On"           : yes
        flycast_winCE:
          group: ADVANCED OPTIONS
          prompt:      FORCE WINDOWS CE MODE
          description: Required for some games.
          choices:
            "Off": no
            "On":  yes
        flycast_ctrl1_pack:
          group: ADVANCED OPTIONS
          prompt:      CONTROLLER 1 FEATURE PACK
          description: Choose second feature pack for the controller.
          choices:
            "2nd VMU (Default)": 1
            "Purupuru Pack/Vibration Pack": 3
        flycast_ctrl2_pack:
          group: ADVANCED OPTIONS
          prompt:      CONTROLLER 2 FEATURE PACK
          description: Choose second feature pack for the controller.
          choices:
            "2nd VMU (Default)": 1
            "Purupuru Pack/Vibration Pack": 3
        flycast_ctrl3_pack:
          group: ADVANCED OPTIONS
          prompt:      CONTROLLER 3 FEATURE PACK
          description: Choose second feature pack for the controller.
          choices:
            "2nd VMU (Default)": 1
            "Purupuru Pack/Vibration Pack": 3
        flycast_ctrl4_pack:
          group: ADVANCED OPTIONS
          prompt:      CONTROLLER 4 FEATURE PACK
          description: Choose second feature pack for the controller.
          choices:
            "2nd VMU (Default)": 1
            "Purupuru Pack/Vibration Pack": 3
        flycast_DSP:
          prompt:      DIGITAL SOUND PROCESSOR
          description: Enable the Dreamcast DSP for more accurate audio. Only recommended for fast systems.
          choices:
            "Disbaled (Default)": "no"
            "Enabled"           : "yes"

