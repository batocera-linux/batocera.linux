# this file describes which features each emulator/core supports
# the aim is to display in es only the available options

shared:
  cfeatures:
    hud:
      archs_include: [x86, x86_64]
      prompt:      HEADS UP DISPLAY
      description: Show context-sensitive info over the game.
      choices:
        "None": none
        "Game": game
        "Performances": perf
        "Custom": custom

global:
  shared: [hud]

libretro:
  features: [ratio, smooth, shaders, pixel_perfect, decoration, game_translation]
  shared: [hud]
  cfeatures:
    gfxbackend:
      archs_include: [x86, x86_64, rpi4, rk3326, gameforce]
      prompt:      GRAPHICS API
      description: Choose which graphics API library to use. Vulkan is better, when supported.
      choices:
        "OpenGL": opengl
        "Vulkan": vulkan
    audio_latency:
      prompt:      AUDIO LATENCY
      description: In milliseconds. Can reduce crackling/cutting out.
      choices:
        "256":    256
        "192":    192
        "128":    128
        "64":     64
        "32":     32
        "16":     16
        "8":      8
    video_threaded:
        prompt:      THREADED VIDEO
        description: Improves performance at the cost of latency and more video stuttering.
        choices:
            "On":   "true"
            "Off":  "false"

  cores:
    '81':
      features: [netplay, rewind, autosave, latency_reduction, padtokeyboard]
      cfeatures:
            81_chroma_81:
                prompt:      COLORIZATION
                description: Emulate Chroma 81 interface (colorization).
                choices:
                    "Autodetect":  automatic
                    "Off":         disabled
                    "On (forced)": enabled
            81_highres:
                prompt:      WRX HIGH RESOLUTION
                description: Required for some homebrew.
                choices:
                    "Autodetect":  automatic
                    "Off":         none
                    "On (forced)": WRX
    atari800:
      features: [latency_reduction, padtokeyboard]
      systems:
            atari800:
                cfeatures:
                    atari800_system:
                        prompt:      ATARI SYSTEM
                        choices:
                            "400/600XL/800 (48K) (OS B)": 400/800 (OS B)
                            "800XL/1200XL/XEGS (64K)":    800XL (64K)
                            "130XE (128K)":               130XE (128K)
                            "Modern XL/XE (320K CS)":     Modern XL/XE(320K CS)
                            "Modern XL/XE (576K)":        Modern XL/XE(576K)
                            "Modern XL/XE (1088K)":       Modern XL/XE(1088K)
                    atari800_ntscpal:
                        prompt:      VIDEO FORMAT STANDARD
                        choices:
                            "NTSC 240x480px 60Hz":    NTSC
                            "PAL 288x576px 50Hz":     PAL
                    atari800_sioaccel:
                        prompt:      SIO ACCELERATION
                        description: Speeds up file loading. Some games won't load with this.
                        choices:
                            "Off":     disabled
                            "On":      enabled
                    atari800_artifacting:
                        prompt:      HI-RES ARTIFACTING
                        description: Emulate NTSC quirks to show more colors in hi-res mode.
                        choices:
                            "Off":     disabled
                            "On":      enabled
                    atari800_resolution:
                        prompt:      INTERNAL RESOLUTION
                        description: Use an alternate resolution. Some games need this.
                        choices:
                            "336x240": 336x240
                            "320x240": 320x240
                            "384x240": 384x240
                            "384x272": 384x272
                            "384x288": 384x288
                            "400x300": 400x300
            atari5200:
                cfeatures:
                    atari800_opt2:
                        prompt:      JOYSTICK HACK (FOR ROBOTRON 2084)
                        description: Treats the right analog stick as the second joystick.
                        choices:
                            "Off":     disabled
                            "On":      enabled
    beetle-saturn:
      features: [netplay, autosave, latency_reduction, cheevos]
    fmsx:
       features: [netplay, rewind, autosave, latency_reduction]
    bluemsx:
      features: [rewind, autosave, latency_reduction, padtokeyboard, cheevos]
      cfeatures:
            bluemsx_nospritelimits:
