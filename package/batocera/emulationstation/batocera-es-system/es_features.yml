    parallel_n64:
      features: [         rewind, autosave]
    pce:
      features: [netplay, rewind, autosave]
    pce_fast:
      features: [netplay, rewind, autosave]
    pcfx:
      features: [netplay, rewind, autosave]
    pcsx_rearmed:
      features: [         rewind, autosave]
    picodrive:
      features: [netplay, rewind, autosave]
    pocketsnes:
      features: [netplay, rewind, autosave]
    pokemini:
      features: [         rewind, autosave]
    ppsspp:
      features: [         rewind, autosave]
    prboom:
      features: [         rewind, autosave]
    prosystem:
      features: [         rewind, autosave]
    puae:
      features: [         rewind, autosave, padtokeyboard]
      cfeatures:
            video_resolution:
                prompt: VIDEO RESOLUTION
                choices:
                    "360p":       lores
                    "720p":       hires
                    "1440p":      superhires
            video_standard:
                prompt: VIDEO STANDARD
                choices:
                    "pal":        PAL
                    "ntsc":       NTSC
            zoom_mode:
                prompt: ZOOM MODE
                choices:
                    "deactivate": none
                    "medium":     medium
                    "large":      large
                    "larger":     larger
            keyrah_mapping:
                prompt: KEYRAH 2P MAPPING
                choices:
                    "On":         enabled
                    "Off":        disabled
            mouse_speed:
                prompt: MOUSE SPEED
                choices:
