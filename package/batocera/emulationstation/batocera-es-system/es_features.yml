# this file describes which features each emulator/core supports
# the aim is to display in es only the available options

libretro:
  features: [ratio, smooth, shaders, pixel_perfect, decoration, game_translation]
  cfeatures:
    gfxbackend:
      archs_include: [x86, x86_64, rpi4, odroidgoa, gameforce]
      prompt:      GRAPHICS BACKEND
      description: Choose your graphics rendering
      choices:
        "OpenGL": opengl
        "Vulkan": vulkan
    audio_latency:
      prompt:      AUDIO LATENCY
      description: Audio latency in milliseconds, turn it up if you hear crackles
      choices:
        "256":    256
        "192":    192
        "128":    128
        "64":     64
        "32":     32
        "16":     16
        "8":      8
    video_threaded:
        prompt:      THREADED VIDEO
        description: Improves performance at the cost of latency and more video stuttering. Use only if full speed cannot be obtained otherwise.
        choices:
            "On":   "true"
            "Off":  "false"

  cores:
    '81':
      features: [netplay, rewind, autosave, latency_reduction, padtokeyboard]
      cfeatures:
            81_chroma_81:
                prompt:      COLORIZATION
                description: Enable the Chroma 81 interface
                choices:
                    "Autodetect":  automatic
                    "Off":         disabled
                    "On (forced)": enabled
            81_highres:
                prompt:      HIGH RESOLUTION
                description: Enables WRX high resolution module
                choices:
                    "Autodetect":  automatic
                    "Off":         none
                    "On (forced)": WRX
    atari800:
      features: [latency_reduction, padtokeyboard]
      systems:
            atari800:
                cfeatures:
                    atari800_system:
                        prompt:      ATARI SYSTEM
                        description: Choose what Atari System to emulate
                        choices:
                            "400/600XL/800 (48K) (OS B)": 400/800 (OS B)
                            "800XL/1200XL/XEGS (64K)":    800XL (64K)
                            "130XE (128K)":               130XE (128K)
                            "Modern XL/XE (320K CS)":     Modern XL/XE(320K CS)
                            "Modern XL/XE (576K)":        Modern XL/XE(576K)
                            "Modern XL/XE (1088K)":       Modern XL/XE(1088K)
                    atari800_ntscpal:
                        prompt:      VIDEO STANDARD
                        description: Switch frequency and resolution by region
                        choices:
                            "NTSC":    NTSC
                            "PAL":     PAL
                    atari800_sioaccel:
                        prompt:      SIO ACCELERATION
                        description: Speeds up file loading (a few games will not load)
                        choices:
                            "Off":     disabled
                            "On":      enabled
                    atari800_artifacting:
                        prompt:      HI-RES ARTIFACTING
                        description: Artificial color filters to mimic actual hardware
                        choices:
                            "Off":     disabled
                            "On":      enabled
                    atari800_resolution:
                        prompt:      INTERNAL RESOLUTION
                        description: Enables alternate resolutions for some games
                        choices:
                            "336x240": 336x240
                            "320x240": 320x240
                            "384x240": 384x240
                            "384x272": 384x272
                            "384x288": 384x288
                            "400x300": 400x300
            atari5200:
                cfeatures:
                    atari800_opt2:
                        prompt:      JOYSTICK HACK (FOR ROBOTRON)
                        description: Treats the second analog stick as joystick 2
                        choices:
                            "Off":     disabled
                            "On":      enabled
    beetle-saturn:
      features: [netplay, autosave, latency_reduction, cheevos]
    fmsx:
       features: [netplay, rewind, autosave, latency_reduction]
    bluemsx:
      features: [rewind, autosave, latency_reduction, padtokeyboard, cheevos]
      cfeatures:
            bluemsx_nospritelimits:
                prompt:      REDUCE SPRITE FLICKERING
                description: Remove the 4 sprite per line limit
                choices:
                    "Off": OFF
                    "On":  ON
    bsnes:
      features: [netplay, rewind, autosave, latency_reduction, cheevos]
    bsnes_hd:
      features: [netplay, rewind, autosave, latency_reduction, cheevos]
    cap32:
      features: [netplay, rewind, autosave, latency_reduction, padtokeyboard]
      cfeatures:
            cap32_model:
                prompt:      CPC MODEL
                description: Choose which Amstrad CPC model to emulate
                choices:
                    "464":   464
                    "6128":  6128
                    "6128+": 6128+
            cap32_ram:
                prompt:      RAM SIZE
                description: CPC physical RAM size in kB
                choices:
                    "64":    64
                    "128":   128
                    "192+":  192
                    "512":   512
                    "576+":  576
    mesen-s:
      features: [netplay, rewind, autosave, latency_reduction, padtokeyboard]
      cfeatures:
            mesen-s_ntsc_filter:
                prompt:      NTSC FILTER
                description: Optional video filtering
                choices:
                    "Disabled":            disabled
                    "Composite (Blargg)":  Composite (Blargg)
                    "S-Video (Blargg)":    S-Video (Blargg)
                    "RGB (Blargg)":        RGB (Blargg)
                    "Monochrome (Blargg)": Monochrome (Blargg)
            mesen-s_blend_high_res:
                prompt:      BLEND HIGH-RES MODES
                description: Enable pseudo-transparency, may cause blurriness
                choices:
                    "On":  enabled
                    "Off": disabled
            mesen-s_cubic_interpolation:
                prompt:      CUBIC INTERPOLATION (AUDIO)
                description: Change the audio filtering, may improve sound quality
                choices:
                    "On":  enabled
                    "Off": disabled
            mesen-s_gbmodel:
                prompt:      GAME BOY MODEL
                description: Manually set the Game Boy type
                choices:
                    "Game Boy":       Game Boy
                    "Game Boy Color": Game Boy Color
                    "Super Game Boy": Super Game Boy
            mesen-s_sgb2:
                prompt:      SUPER GAME BOY 2
                description: Use the Super Game Boy 2 for SGB
                choices:
                    "On":  enabled
                    "Off": disabled
            mesen-s_overclock:
                prompt:      OVERCLOCK
                description: Overclock the SNES CPU
                choices:
                    "None":      None
                    "Low":       Low
                    "Medium":    Medium
                    "High":      High
                    "Very High": Very High
            mesen-s_overclock_type:
                prompt:      OVERCLOCK TYPE
                description: Change to After NMI only if needed
                choices:
                    "Before NMI": Before NMI
                    "After NMI":  After NMI
            mesen-s_superfx_overclock:
                prompt:      SUPERFX OVERCLOCK
                description: Overclock the SuperFX Chip
                choices:
                    "100%":  100%
                    "200%":  200%
                    "300%":  300%
                    "400%":  400%
                    "500%":  500%
                    "1000%": 1000%
