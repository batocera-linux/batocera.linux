                    "maximum":          maximum
    virtualjaguar:
      features: [padtokeyboard]
    yabasanshiro:
      features: [         rewind, autosave]
      cfeatures:
            resolution_mode:
                prompt: RESOLUTION MODE
                choices:
                    "original": original
                    "2x":       2x
                    "4x":       4x
                    "720p":     720p
                    "1080p":    1080p
                    "4k":       4k

