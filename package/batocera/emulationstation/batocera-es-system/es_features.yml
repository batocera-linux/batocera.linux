            prompt: WIDESCREEN HACK
            choices:
                "Off": 0
                "On":  1  
        enable_cheats:
            prompt: ENABLE CHEATS
            choices:
                "Off": 0
                "On":  1
        enable_mmu:
            prompt: MEMORY MANAGEMENT UNIT
            choices:
                "Off": 0
                "On":  1
        enable_fastdisc:
            prompt: FAST DISK SPEED
            choices:
                "Off": 0
                "On":  1
