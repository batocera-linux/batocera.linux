amiberry:
  features: [ratio]

citra:
  features: [ratio, rewind, screen_layout]

daphne:
  features: [ratio]

dolphin:
  features: [ratio, internal_resolution]
  cfeatures:
        perf_hacks:
            prompt: PERFORMANCE HACKS
            choices:
                "Off": 0
                "On":  1
        hires_textures:
            prompt: HIRES TEXTURES
            choices:
                "Off": 0
                "On":  1                
        widescreen_hack:
            prompt: WIDESCREEN HACK
            choices:
                "Off": 0
                "On":  1  
        enable_cheats:
            prompt: ENABLE CHEATS
            choices:
                "Off": 0
                "On":  1
        vsync:
            prompt: VSYNC
            choices:
                "Off": False
                "On":  True
        anisotropic_filtering:
            prompt: ANISOTROPIC FILTERING
            choices:
                "Off": 0
                "2x":  1
                "4x":  2
                "8x":  3
                "16x": 4
        antialiasing:
            prompt: ANTIALIASING
            choices:
                "Off": 0
                "2x":  2
                "4x":  4
                "8x":  8
  systems:
    wii:
        features: [emulated_wiimotes]                  
